<div class="right_col">
    <!-- <uib-accordion close-others="oneAtATime"> -->
    <!-- <div uib-accordion-group class="panel-default" is-open="page.model.opendiv">
        <uib-accordion-heading style="color: rgb(160, 2, 1);">
            Match meeting count report <i class="glyphicon" ng-class="{'glyphicon-chevron-down': page.model.opendiv, 'glyphicon-chevron-right': !page.model.opendiv}"></i>
        </uib-accordion-heading> -->


    <div class="panel-group">
        <div class="panel-collapse collapse in">
            <div class="panel-default regValheader" style="margin-top: -12px;box-shadow: 2px 2px 6px #ccc;" is-open="page.model.opendiv">

                <div class="panel-heading" style="color: rgb(160, 2, 1);border: 1px solid #ccc">
                    <div class="row">
                        <div class="col-lg-3" style="font-size: 14px;font-weight: 700;cursor:pointer;" ng-click="page.model.panelbodyhide=!page.model.panelbodyhide">
                            <h4 style="width:245px;"> Match meeting count report <i class="glyphicon" ng-class="{'glyphicon-chevron-down': page.model.opendiv, 'glyphicon-chevron-right': !page.model.opendiv}"></i>
                            </h4>
                        </div>

                        <div class="col-lg-7" style="color:black;">
                            <div class="col-lg-10 rdnoptions">
                                <label for="Gender" class="col-lg-3 control-label">Search by</label>
                                <md-radio-group ng-required="true" name="rbtnBasic" layout="row" ng-model="page.model.rbtnSearchBy" class="md-block" flex-gt-sm ng-disabled="manageakerts">
                                    <md-radio-button value="0" class="md-primary">Employee</md-radio-button>
                                    <md-radio-button value="1"> Customer</md-radio-button>
                                    <md-radio-button value="2"> Repeated MMeetings</md-radio-button>
                                </md-radio-group>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="panel-body" ng-show="page.model.panelbodyhide">
                    <div class="bodyclsnew">
                        <div class="row">
                            <div class="col-lg-6">
                                <label for="" class="control-label col-lg-3">From Date</label>
                                <div class="col-lg-6">
                                    <custom-datepicker name="date" style="padding-right: 0px;" ng-model="page.model.txtFrommeetingDate" class="datepicker3" date-options="page.model.dateOptions"></custom-datepicker>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <label for="" class="control-label col-lg-4">To Date</label>
                                <div class="col-lg-6">
                                    <custom-datepicker name="date" style="padding-right: 0px;" ng-model="page.model.txtTomeetingDate" class="datepicker3" date-options="page.model.dateOptions"></custom-datepicker>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <label for="" class="control-label col-lg-3">Branch</label>
                                <div class="col-lg-6">
                                    <select multiselectdropdown class="smalldropdown" ng-model="page.model.branch" multiple typeofdata="'Branch'"></select>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <label for="" class="control-label col-lg-4">Caste</label>
                                <div class="col-lg-6">
                                    <select multiselectdropdown class="smalldropdown" pagetype="'search'" ng-model="page.model.caste" multiple typeofdata="'caste'"></select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div style="border-top: 1px solid #ddd;padding-top: 1%;"></div>
                            <div class="col-lg-5">
                                <button class="button_custom pull-right" type="submit" ng-click="page.model.matchReport();">Submit</button>
                            </div>
                            <div class="col-lg-4">
                                <input type="reset" class="button_custom button_custom_reset" value="Reset" ng-click="page.model.reset();">

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <div ng-if="page.model.TotalRows">
        Total Records : {{page.model.TotalRows}}
    </div>

    <complex-grid-new model="page.model" config="page.model"></complex-grid-new>

</div>

<script type="text/ng-template" id="mmInfoPopup.html">
    <div class="modal-header">
        <a href="javascript:void(0);" class="pull-right" ng-click="page.model.close();">
            <span class="fa fa-close red"></span>
        </a>
        <h4 class="modal-title">

        </h4>
    </div>
    <div style="max-height: 300px;overflow-y: auto;">
        <single-grid model="page.model.singlegrid" config="page.model.singlegrid"></single-grid>
    </div>
    <div class="modal-footer">
        <input type="button" value="close" class="btn btn-danger" ng-click="page.model.close();">
    </div>

</script>

<script type="text/ng-template" id="matchmeetingpopup.html">
    <div class="modal-body">
        <complex-slide config="page.model.slide.config" model="page.model.slide"></complex-slide>
        <div class="clearfix"></div>
    </div>
</script>


<script type="text/ng-template" id="matchmeetingHeader.html">
    <div class="row myprofileheaderpopup">
        <div class="col-lg-3">
            <label style="color:#585050">Total Records :</label>
            <label style="color:blue"> {{(activeslide)+1}}</label>
            <label style="color:#585050"> of {{model.totalRecords}}</label>
        </div>
        <div class="col-lg-5" id="divviewedprofiles">
            <div class="row" style="padding-top: 5px;">
                <div class="col-lg-5">
                    Viewed &nbsp;&nbsp;<label id="lnkLastSlide" style="color: blue;">{{(Viwedslide)+1}}&nbsp;&nbsp;</label><label>Profiles</label>
                </div>
                <div class="col-lg-1">
                    <input type="text" id="txtGotoVal" ng-model="txtGotoVal" class="form-control" style="width: 60px; height: 30px;" ng-blur="gotoSlide(txtGotoVal)">
                </div>
            </div>
        </div>
        <div class="pull-right">
            <a href="javascript:void(0);" ng-click="model.closemainpopup();" style="padding:7px;font-size: 18px;
            font-weight: bold;">X</a>
        </div>
    </div>
</script>


<style>
    .datepicker3 {
        background: url(src/images/date_icon.png) no-repeat 98% 44% !important;
    }
</style>
