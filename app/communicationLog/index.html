<div id="communicationlogid" class="right_col" role="main">
    <div class="communicationlogheader">
        Communication Log
    </div>
    <div class="search_page_main">
        <br>
        <div class="row">
            <div class="col-lg-offset-4">
                <label class="col-lg-1 lblprofileid">ProfileID</label>
                <input ng-model="page.model.Profileidcommunication" type="text" maxlength="12" class="form-control txtboxwidth col-lg-2" onfocus="true">
                <button class="btn btn-danger col-lg-1" ng-click="page.model.communicationlogsubmit(page.model.Profileidcommunication)">Submit</button>
                <label class="col-lg-5" style="margin-left: 26px; margin-top: 5px;">{{page.model.Nameofcandidate}}</label>
            </div>
        </div>
        <div class="clearfix"></div>
        <br>
        <div ng-show="page.model.gridTableshow">
            <div class="col-lg-12">
                <p class="col-lg-offset-4">Match Meeting Data
                </p>
            </div>
            <complex-grid model="page.model.gridtable4" config="page.model.gridtable4"></complex-grid>
        </div>
        <div ng-show="page.model.gridTableshow">
            <div class="col-lg-12">
                <p class="col-lg-offset-4">List of members to whom your profile was sent <img style="width: 43px;height: 29px;" src="src/images/hndreverse.gif"></img>
                </p>
            </div>
            <complex-grid model="page.model.gridtable1" config="page.model"></complex-grid>
        </div>
        <div ng-show="page.model.gridTableshow">
            <div class="col-lg-12">
                <p class="col-lg-offset-4"> <img style="width: 43px;height: 29px;" src="src/images/hnd.gif"></img>List of members to who you contacted
                </p>
            </div>
            <complex-grid model="page.model.gridtable2" config="page.model.gridtable2"></complex-grid>
        </div>
        <div ng-show="page.model.gridTableshow">
            <div class="col-lg-12">
                <p class="col-lg-offset-4">List of profile to whom mails has resent
                </p>
            </div>
            <complex-grid model="page.model.gridtable3" config="page.model.gridtable3"></complex-grid>
        </div>
    </div>
</div>
