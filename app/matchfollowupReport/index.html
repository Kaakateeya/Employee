<div class="right_col" id='matchfolowupreport'>
    <div class="search_page_main">

        <div class="panel-default">
            <div class="panel-heading">
                <div class="row">
                    <h4 class="col-lg-3" style="color: #A00201;font-size: 17px;">EmployeeWork Pending Report</h4>
                    <div class="col-lg-3">
                        <label class="col-lg-2 col-lg-pull-1">Region</label>
                        <div class="col-lg-8" style="color: black;font-size: 13px;">
                            <select class="smalldropdown" ng-change="page.model.regionchange(page.model.empregion)" ng-model="page.model.empregion" multiselectdropdown ng-options="item.value as item.label for item in page.model.regionarray" data-live-search='true'>                                        
                                </select>
                        </div>
                        <div class="col-lg-1">
                            <img src="src\images\straightline.png" style="height:33px;margin: -5px;color: maroon;"></img>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <label class="col-lg-2 col-lg-pull-1">Branch</label>
                        <div class="col-lg-8">
                            <select class="smalldropdown" ng-model="page.model.empbranch" multiple multiselectdropdown ng-options="item.value as item.label for item in page.model.Brancharray" multiple data-live-search='true'>                                        
                                </select>
                        </div>
                        <div class="col-lg-1">
                            <img src="src\images\straightline.png" style="height:33px;margin: -5px;color: maroon;"></img>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <label class="col-lg-4">Employee</label>
                        <div class="col-lg-8">
                            <select class="smalldropdown" ng-model="page.model.employeename" multiple multiselectdropdown ng-options="item.value as item.label for item in page.model.empNamesInOutArr" multiple data-live-search='true'>                                        
                                </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row panel-body" ng-show="page.model.panelbodyshow">
                <div class="col-lg-12">
                    <div class="controls clearfix">
                        <label class="col-lg-3">
                               <md-checkbox ng-model='page.model.noservice'>No-Service List Since a Month</md-checkbox>
                             </label>
                        <label class="col-lg-3">
                                    <md-checkbox ng-model='page.model.Paymentexp'>Payment Expired Customers</md-checkbox>
                                  </label>
                        <label class="col-lg-3">
                                        <md-checkbox ng-model='page.model.nophotos'>No Photos Customers</md-checkbox>
                                      </label>
                        <label class="col-lg-3">
                                         <md-checkbox ng-model='page.model.notyetverify'>Not Yet Verified Contact Details</md-checkbox>
                                          </label>
                        <label class="col-lg-3">
                             <md-checkbox ng-model='page.model.unpaid'>Un-Paid Customers</md-checkbox>
                             </label>
                        <label class="col-lg-3">
                             <md-checkbox ng-model='page.model.inactive'>Inactive Customers</md-checkbox>
                         </label>
                        <label class="col-lg-3">
                            <md-checkbox ng-model='page.model.emailbounce'>Email Bounce Info</md-checkbox>
                              </label>
                        <label class="col-lg-3">
                               <md-checkbox ng-model='page.model.presentlyindia'>Presently In India</md-checkbox>
                              </label>
                        <label class="col-lg-3">
                            <md-checkbox ng-model='page.model.nosaform'>No Sa Form For Paid Profiles</md-checkbox>
                           </label>
                    </div>
                </div>
                <div class="col-lg-12 col-lg-offset-4">
                    <md-button class="md-raised md-warn md-hue-2" ng-disabled="page.model.submitdisabled" ng-click="page.model.empworkpendingreport(1,100,'grid')">
                        Submit
                    </md-button>
                    <input type="reset" class="btn btn-default" ng-click="page.model.empreset();" value="Reset">
                </div>
                <div class="clearfix"></div>
                <hr>
                <div class="col-lg-12">
                    <complex-grid-new gid="'id1'" model="page.model.grid" config="page.model.grid"></complex-grid-new>
                </div>
            </div>
        </div>

    </div>
    <script type="text/ng-template" id="slideemployeereportslide.html">
        <complex-slide config="page.model.slide.config" model="page.model.slide"></complex-slide>
    </script>
</div>
