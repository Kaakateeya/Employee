<div class="right_col" role="main" id="rreviewpendings">
    <uib-accordion close-others="oneAtATime">
        <div uib-accordion-group style="margin-top: -12px;box-shadow: 2px 2px 6px #ccc;" class="panel-default" is-open="page.model.opendiv">
            <uib-accordion-heading>
                Review pending profiles Report <i class="glyphicon" ng-class="{'glyphicon-chevron-down': page.model.opendiv, 'glyphicon-chevron-right': !page.model.opendiv}"></i>
            </uib-accordion-heading>
            <div class="row">
                <div class="col-lg-6 subColumnClass">
                    <div class="clearfix form-group">
                        <label for="Gender" class="control-label col-lg-4">Profile ID</label>
                        <div class="col-lg-7">
                            <input focus-me="true" onkeyup="this.value=this.value.replace(/[^\d\.\-]/g,'');" ng-class="(page.model.mpObj.txtProfilerevieID).trim()!=='' && page.model.mpObj.txtProfilerevieID!==undefined && page.model.mpObj.txtProfilerevieID!==null?'bacg':''" type="text"
                                class="form-control reviewclass" placeholder="Profile ID" ng-model="page.model.mpObj.txtProfilerevieID">
                        </div>
                    </div>
                    <div class="clearfix form-group">
                        <label for="Gender" class="control-label col-lg-4">Gender</label>
                        <div class="col-lg-7">
                            <md-radio-group ng-required="true" name="rdngender" layout="row" ng-model="page.model.mpObj.rdnGender" class="md-block" flex-gt-sm>
                                <md-radio-button value="" class="md-primary">Both</md-radio-button>
                                <md-radio-button value="1"> Male</md-radio-button>
                                <md-radio-button value="2"> Female</md-radio-button>
                            </md-radio-group>
                        </div>
                    </div>
                    <div class="clearfix form-group">
                        <label for="Gender" class="control-label col-lg-4">Reviewing pending</label>
                        <div class="col-lg-7">
                            <md-radio-group name="rdnreviewpending" layout="row" ng-model="page.model.mpObj.rdnreviewpending" class="md-block" flex-gt-sm>
                                <md-radio-button value="1" class="md-primary"> New registration</md-radio-button>
                                <md-radio-button value="2"> Edit profile</md-radio-button>
                                </md-radio-button>
                            </md-radio-group>
                        </div>
                    </div>
                    <div class="clearfix form-group">
                        <label for="Gender" class="control-label col-lg-4">Caste</label>
                        <div class="col-lg-7" ng-class="page.model.mpObj.ddlCaste===undefined || page.model.mpObj.ddlCaste===null || page.model.mpObj.ddlCaste.length===0 ?'':'colorforcontrols'">
                            <select multiselectdropdown multiple class="smalldropdown" ng-model="page.model.mpObj.ddlCaste" ng-options="item.value as item.label for item in page.model.Castearray">   
                                 </select>
                        </div>
                    </div>
                    <!--<div class="clearfix form-group">
                        <label for="Gender" class="control-label col-lg-4">Region</label>
                        <div class="col-lg-7" ng-class="page.model.mpObj.ddlregion===undefined || page.model.mpObj.ddlregion===null || page.model.mpObj.ddlregion.length===0 ?'':'colorforcontrols'">
                            <select multiselectdropdown multiple class="smalldropdown" ng-model="page.model.mpObj.ddlregion" ng-options="item.value as item.label for item in page.model.regionarray">   
                                 </select>
                        </div>
                    </div>-->
                    <div class="clearfix form-group">
                        <label for="rdnregion" class="control-label col-lg-4">Region</label>
                        <div class="col-lg-7">
                            <md-radio-group name="rdnregions" layout="row" ng-model="page.model.mpObj.rdnregion" class="md-block" flex-gt-sm>
                                <md-radio-button value="" class="md-primary"> All</md-radio-button>
                                <md-radio-button value="408"> AP</md-radio-button>
                                <md-radio-button value="409"> TN</md-radio-button>
                                <md-radio-button value="410"> KT</md-radio-button>
                                </md-radio-button>
                            </md-radio-group>
                        </div>
                    </div>
                    <div class="clearfix form-group" ng-if="false">
                        <label for="Gender" class="control-label col-lg-4">Profile review owner</label>
                        <div class="col-lg-7" ng-class="page.model.mpObj.ddlProfileowner===undefined || page.model.mpObj.ddlProfileowner===null || page.model.mpObj.ddlProfileowner.length===0 ?'':'colorforcontrols'">
                            <select multiselectdropdown multiple class="smalldropdown" ng-model="page.model.mpObj.ddlProfileowner" ng-options="item.value as item.label for item in page.model.ProfileOwnerarray">   
                                 </select>
                        </div>
                    </div>
                    <div class="clearfix form-group" ng-if="false">
                        <label for="Gender" class="control-label col-lg-4">Assigned from</label>
                        <div class="col-lg-7">
                            <custom-datepicker ng-class="(page.model.mpObj.txtAssignedFromDate).trim()!=='' && page.model.mpObj.txtAssignedFromDate!==undefined &&  page.model.mpObj.txtAssignedFromDate!==null?'datepicker4':''" ng-model="page.model.mpObj.txtAssignedFromDate" date-options="page.model.dateOptions"></custom-datepicker>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 subColumnClass">
                    <div class="clearfix form-group">
                        <label for="Gender" class="control-label col-lg-4"></label>
                        <div class="col-lg-7">
                            <md-checkbox ng-model="page.model.mpObj.chkconfidential">Is confidential
                            </md-checkbox>
                        </div>
                    </div>
                    <div class="clearfix form-group">
                        <label for="Gender" class="control-label col-lg-4">Type of profile</label>
                        <div class="col-lg-7">
                            <md-radio-group name="rdntypeofprofile" layout="row" ng-model="page.model.mpObj.rdntypeofprofile" class="md-block" flex-gt-sm>
                                <md-radio-button value="" class="md-primary"> Both</md-radio-button>
                                <md-radio-button value="372"> Paid</md-radio-button>
                                <md-radio-button value="373" class="md-primary">Un-paid
                                </md-radio-button>
                            </md-radio-group>
                        </div>
                    </div>
                    <div class="clearfix form-group">
                        <label for="Gender" class="control-label col-lg-4">Branch</label>
                        <div class="col-lg-7" ng-class="page.model.mpObj.ddlBranch===undefined || page.model.mpObj.ddlBranch===null || page.model.mpObj.ddlBranch.length===0 ?'':'colorforcontrols'">
                            <select multiselectdropdown multiple class="smalldropdown" ng-model="page.model.mpObj.ddlBranch" ng-options="item.value as item.label for item in page.model.Brancharray">   
                                 </select>
                        </div>
                    </div>
                    <div class="clearfix form-group">
                        <label for="Gender" class="control-label col-lg-4">Application Status</label>
                        <div class="col-lg-7" ng-class="page.model.mpObj.ddlApplicationStatus===undefined || page.model.mpObj.ddlApplicationStatus===null || page.model.mpObj.ddlApplicationStatus.length===0 ?'':'colorforcontrols'">
                            <select multiselectdropdown multiple id="Applicationsts" class="smalldropdown" ng-model="page.model.mpObj.ddlApplicationStatus" ng-options="item.value as item.label for item in page.model.applicationStatusarray">   
                              </select>
                        </div>
                    </div>
                    <div class="clearfix form-group" ng-if="false">
                        <label for="Gender" class="control-label col-lg-4">Assigned to</label>
                        <div class="col-lg-7">
                            <custom-datepicker ng-class="(page.model.mpObj.txtAssignedtoDate).trim()!=='' && page.model.mpObj.txtAssignedtoDate!==undefined &&  page.model.mpObj.txtAssignedtoDate!==null?'datepicker4':''" ng-model="page.model.mpObj.txtAssignedtoDate" date-options="page.model.dateOptions"></custom-datepicker>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group text-center" style="border-top: 1px solid #ddd;padding-top: 1%;">
                <button class="button_custom" style="display:initial;" type="submit" ng-click="page.model.reviewpendingsubmit(page.model.mpObj,1,100,'grid');">Submit</button>
                <button style="display:initial;margin-left: 2%;" class="button_custom button_custom_reset" ng-click="page.model.reset();">Reset</button>
            </div>
        </div>
    </uib-accordion>
    <complex-grid config="page.model" model="page.model"></complex-grid>
</div>
<style>
    .datepicker3 {
        background: url(src/images/date_icon.png) no-repeat 98% 44% !important;
    }
    
    .datepicker4 {
        background: url(src/images/date_icon.png) no-repeat 98% 44% !important;
        background-color: #f0f0cc !important;
    }
</style>
