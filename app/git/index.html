<div class="right_col">


    <fusioncharts width="100%" height="400" type="column2d" dataFormat="json" dataSource="{{page.model.dataSource1}}">
    </fusioncharts>

    <div fusioncharts width="600" height="400" type="msline" chart="{{page.model.attrs}}" categories="{{page.model.categories}}" dataset="{{page.model.dataset}}">
    </div>
    <fusioncharts width="100%" height="400" type="column2d" dataFormat="json" dataSource="{{page.model.dataSource}}">
    </fusioncharts>

    <fusioncharts id="mychartcontainer" chartid="mychart" width="{{page.model.width}}" height="400" type="{{page.model.type}}" dataSource="{{page.model.dataSource3}}" config="{{page.model.chartoptions}}"></fusioncharts>
    <input type="button" ng-click="page.model.changeOpacity()" value="Change Chart's BG-Opacity" />
    <input type="button" ng-click="page.model.changeWidth()" value="Change Width" />
</div>
