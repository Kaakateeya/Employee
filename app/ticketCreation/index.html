<div class="right_col myprofile" role="main" id="ticketcreation">
    <div class="panel-group">
        <div class="panel-collapse collapse in">
            <div class="panel-default regValheader" is-open="page.model.opendiv">
                <div class="panel-heading" style=" color: rgb(160, 2, 1);">
                    <h4 class="panel-title"> Ticket creation
                    </h4>
                </div>
                <form accessible-form name="ticketcreationform" novalidate role="form" ng-submit="ticketcreationform.$valid  && model.tcicketcreationsubmit();">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-4 form-group">
                                <md-radio-group name="rbtnBasic" layout="row" ng-model="page.model.rbtntype" class="md-block" flex-gt-sm ng-disabled="manageakerts">
                                    <md-radio-button value="1" class="md-primary">Profile ID </md-radio-button>
                                    <md-radio-button value="2"> Guess Ticket</md-radio-button>
                                </md-radio-group>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4" ng-show="page.model.rbtntype!=='2' && page.model.rbtntype!=='0'">
                                <label for="All Profileid" class="control-label">Profile ID</label>
                                <div>
                                    <input name="txtprofileidcheck" ng-required="page.model.rbtntype==='1'?true:false" type="text" class="form-control" maxlength="10" allow-only-numbers ng-model="page.model.txtProfileidticket">
                                </div>
                                <div ng-messages="ticketcreationform.txtprofileidcheck.$invalid">
                                    <div style="color: red;font-size: 12px;" ng-if="ticketcreationform.txtprofileidcheck.$invalid && (ticketcreationform.$submitted)">*Required.</div>
                                </div>
                            </div>
                            <div class="col-lg-4" ng-show="page.model.rbtntype!=='1'  && page.model.rbtntype!=='0'">
                                <p>Phone Number</p>
                                <div class="controls clearfix">
                                    <div layout-gt-sm="row" class="generalane">
                                        <select name="ddlcountrycode" ng-required="page.model.rbtntype==='2'?true:false" class="smalldropdown" typeofdata="'countryCode'" ng-model="page.model.countrycode" multiselectdropdown>   
                                      </select>
                                        <input name="txtphonenumber" ng-required="page.model.rbtntype==='2'?true:false" class="form-control" ng-model="page.model.txtphonenumber" maxlength="10" style="width: 188px  !important;margin-left:10px;margin-right:10px;">
                                    </div>
                                    <div layout-gt-sm="row" class="generalane">
                                        <div ng-messages="ticketcreationform.ddlcountrycode.$invalid" class="col-lg-4">
                                            <div style="color: red;font-size: 12px;width:112px;" ng-if="ticketcreationform.ddlcountrycode.$invalid && (ticketcreationform.$submitted)">*Required.</div>
                                        </div>
                                        <div ng-messages="ticketcreationform.txtphonenumber.$invalid" class="col-lg-6">
                                            <div style="color: red;font-size: 12px;width:112px;" ng-if="ticketcreationform.txtphonenumber.$invalid && (ticketcreationform.$submitted)">*Required.</div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4" ng-show="page.model.rbtntype!=='1'  && page.model.rbtntype!=='0'">
                                <label for="Customername" class="control-label">Customer Name</label>
                                <div>
                                    <input name="txtcustomername" ng-required="page.model.rbtntype==='2'?true:false" type="text" class="form-control" ng-model="page.model.txtcustomername">
                                </div>
                                <div layout-gt-sm="row" class="generalane">
                                    <div ng-messages="ticketcreationform.txtcustomername.$invalid">
                                        <div style="color: red;font-size: 12px;" ng-if="ticketcreationform.txtcustomername.$invalid && (ticketcreationform.$submitted)">*Required.</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4" ng-show="page.model.rbtntype!=='1' && page.model.rbtntype!=='0'">
                                <label for="customeremail" class="control-label">Customer Email</label>
                                <div>
                                    <input name="txtcustomeremail" ng-required="page.model.rbtntype==='2'?true:false" type="text" class="form-control" ng-model="page.model.txtcustomermail">
                                </div>
                                <div layout-gt-sm="row" class="generalane">
                                    <div ng-messages="ticketcreationform.txtcustomeremail.$invalid">
                                        <div style="color: red;font-size: 12px;" ng-if="ticketcreationform.txtcustomeremail.$invalid && (ticketcreationform.$submitted)">*Required.</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row" ng-show="page.model.rbtntype==='1'|| page.model.rbtntype==='2'">
                            <div class="col-lg-6">
                                <label for="Message" class="control-label">Message</label>
                                <div>
                                    <textarea name="txtmessages" required="" type="text" rows="4" class="form-control" ng-model="page.model.txtMessage"></textarea>
                                </div>
                                <div layout-gt-sm="row" class="generalane">
                                    <div ng-messages="ticketcreationform.txtmessages.$invalid">
                                        <div style="color: red;font-size: 12px;" ng-if="ticketcreationform.txtmessages.$invalid && (ticketcreationform.$submitted)">*Required.</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <br>
                        <div class="form-group text-center" style="border-top: 1px solid #ddd;padding-top: 1%;">
                            <button type="submit" class="button_custom" style="display:initial;">Submit</button>
                            <input type="reset" class="button_custom button_custom_reset resetCls" value="Reset" ng-click="page.model.reset();">
                        </div>
                        <br>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
