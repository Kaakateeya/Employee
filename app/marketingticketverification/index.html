<div class="right_col myprofile" role="main" id="marketingverification">
    <div class="panel-group">
        <div class="panel-collapse collapse in">
            <div class="panel-default regValheader" style="margin-top: -12px;box-shadow: 2px 2px 6px #ccc;" is-open="page.model.opendiv">
                <form accessible-form name="marketingverificationid" novalidate role="form" ng-submit="marketingverificationid.$valid  && page.model.submitmarktingreports('grid');">
                    <div class="panel-heading" style="color: rgb(160, 2, 1);border: 1px solid #ccc">
                        <div class="row">
                            <div class="col-lg-3" style="font-size: 17px;font-weight: bold;cursor:pointer;" ng-click="page.model.panelbodyhide=!page.model.panelbodyhide">
                                Market Ticket Verification <i class="glyphicon" ng-class="{'glyphicon-chevron-down': page.model.opendiv, 'glyphicon-chevron-right': !page.model.opendiv}"></i>
                            </div>
                            <div class="col-lg-4" style="color:black;">
                                <label for="All Profileid" class="col-lg-3 classlabelverify">Region</label>
                                <div class="col-lg-9" style="font-size:13px;">
                                    <md-radio-group name="rbtnregional" layout="row" ng-model="page.model.rbtnregional" class="md-block" flex-gt-sm>
                                        <md-radio-button value="" class="md-primary">All</md-radio-button>
                                        <md-radio-button value="408"> Ap</md-radio-button>
                                        <md-radio-button value="409"> TN</md-radio-button>
                                        <md-radio-button value="410">KT</md-radio-button>
                                    </md-radio-group>
                                </div>
                            </div>
                            <div class="col-lg-3" style="margin-left:22px;color:black;">
                                <label for="All Profileid" class="col-lg-4 classlabelverify" style="width: 100px;">Walk-In</label>
                                <div class="col-lg-6" style="font-size:13px;">
                                    <md-radio-group name="marktedvalue" layout="row" ng-model="page.model.marktedvalue" class="md-block" flex-gt-sm>
                                        <md-radio-button value="1"> Yes</md-radio-button>
                                        <md-radio-button value="0">No</md-radio-button>
                                    </md-radio-group>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body" ng-show="page.model.panelbodyhide">
                        <div class="row">
                            <div class="col-lg-3">
                                <label for="All Profileid" class="classlabelverify">Mkt Ticket Verified</label>
                                <div>
                                    <md-radio-group name="mkttktverified" layout="row" ng-model="page.model.mkttktverified" class="md-block" flex-gt-sm>
                                        <md-radio-button value="1"> Yes</md-radio-button>
                                        <md-radio-button value="0">No</md-radio-button>
                                    </md-radio-group>
                                </div>
                            </div>
                            <div class="col-lg-3" style="margin-left:-10px;">
                                <label for="All Profileid" class="classlabelverify">Date</label>
                                <div class="controls clearfix row">
                                    <div class="col-lg-6 datepicker" style="width:130px;padding: 6px;">
                                        <custom-datepicker ng-class="page.model.dateemployeeverifyfrom!=='' && page.model.dateemployeeverifyfrom!==undefined &&  page.model.dateemployeeverifyfrom!==null?'datepicker4':''" ng-model="page.model.dateemployeeverifyfrom" date-options="page.model.dateOptions"></custom-datepicker>
                                    </div>
                                    <div class="col-lg-6 datepicker" style="width: 130px;padding: 6px;">
                                        <custom-datepicker ng-class="page.model.dateemployeeverifyto!=='' && page.model.dateemployeeverifyto!==undefined &&  page.model.dateemployeeverifyto!==null?'datepicker4':''" ng-model="page.model.dateemployeeverifyto" date-options="page.model.dateOptions"></custom-datepicker>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <label for="All Profileid" class="classlabelverify">TypeofReport</label>
                                <div style="padding-top: 6px;">
                                    <md-radio-group ng-required="true" name="rdntypeofreport" layout="row" ng-model="page.model.rdntypeofreport" class="md-block" flex-gt-sm>
                                        <md-radio-button value="1"> Branch Wise</md-radio-button>
                                        <md-radio-button value="0">Employee Wise</md-radio-button>
                                    </md-radio-group>
                                    <div ng-messages="marketingverificationid.rdntypeofreport.$invalid">
                                        <div style="color: red;font-size: 14px;" ng-if="marketingverificationid.rdntypeofreport.$invalid && (marketingverificationid.$submitted)">This is required.</div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-3" ng-if="page.model.rdntypeofreport==='1'">
                                <label for="All Profileid" class="">Branch</label>
                                <div style="padding-top: 6px;">
                                    <select name="ticketowner" class="smalldropdown col-lg-5" ng-options="item.value as item.label for item in page.model.Brancharray" ng-model="page.model.tmarketingbranch" multiselectdropdown>   
                               </select>
                                </div>
                            </div>
                            <div class="col-lg-3" ng-if="page.model.rdntypeofreport==='0'">
                                <label for="All Profileid" class="classlabelverify">Employee</label>
                                <div style="padding-top: 6px;">
                                    <select name="ticketowner" class="smalldropdown col-lg-5" typeofdata="'EmpNames'" ng-model="page.model.ticketmarketowner" multiselectdropdown>   
                               </select>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="form-group text-center" style="border-top: 1px solid #ddd;padding-top: 1%;">
                            <button type="submit" class="button_custom" style="display:initial;">Submit</button>
                            <input type="reset" class="button_custom button_custom_reset resetCls" value="Reset" ng-click="page.model.resetmarketverification();">
                        </div>
                    </div>
                    <br>
                </form>
            </div>
            <br>
        </div>
    </div>
    <div>
        <complex-grid ng-show="page.model.data.length>0" model="page.model" config="page.model"></complex-grid>
    </div>
</div>
<style>
    .datepicker3 {
        background: url(src/images/date_icon.png) no-repeat 98% 44% !important;
    }
    
    .datepicker4 {
        background: url(src/images/date_icon.png) no-repeat 98% 44% !important;
        background-color: #f0f0cc !important;
    }
</style>
