<div class="right_col" id="lisoofservice">
    <uib-accordion close-others="oneAtATime">
        <div uib-accordion-group class="panel-default" is-open="page.model.opendiv">
            <uib-accordion-heading style="color: rgb(160, 2, 1);">
                List of services taken <i class="glyphicon" ng-class="{'glyphicon-chevron-down': page.model.opendiv, 'glyphicon-chevron-right': !page.model.opendiv}"></i>
            </uib-accordion-heading>
            <div class="bodyclsnew">
                <div class="row">
                    <div class="col-lg-4">
                        <label for="" class="control-label col-lg-6">Application status</label>
                        <div class="col-lg-6">
                            <select multiselectdropdown class="smalldropdown" ng-model="page.model.applicationStatus" multiple ng-options="item.value as item.label for item in page.model.applicationStatusarray"></select>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <label for="" class="control-label col-lg-6">Caste </label>
                        <div class="col-lg-6">
                            <select multiselectdropdown class="smalldropdown" ng-model="page.model.caste" multiple ng-options="item.value as item.label for item in page.model.Castearray">   
                              </select>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <label for="" class="control-label col-lg-6">Branch</label>
                        <div class="col-lg-6">
                            <select multiselectdropdown class="smalldropdown" ng-model="page.model.branch" multiple ng-options="item.value as item.label for item in page.model.Brancharray">   
                              </select>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <label for="" class="control-label col-lg-6">Owner of the profile</label>
                        <div class="col-lg-6">
                            <select multiselectdropdown class="smalldropdown" ng-model="page.model.profileOwner" multiple ng-options="item.value as item.label for item in page.model.ProfileOwnerarray">   
                                    </select>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <label for="" class="control-label col-lg-6">Service taken from date</label>
                        <div class="col-lg-6">
                            <custom-datepicker name="date" ng-model="page.model.fromDate" ng-required="true" class="datepicker3" date-options="page.model.dateOptions"></custom-datepicker>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <label for="" class="control-label col-lg-6">Service taken to date</label>
                        <div class="col-lg-6">
                            <custom-datepicker name="date" ng-model="page.model.toDate" ng-required="true" class="datepicker3" date-options="page.model.dateOptions"></custom-datepicker>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <label for="photoAssigned" class="col-lg-6 control-label">Service given by</label>
                        <div class="col-lg-6">
                            <select multiselectdropdown class="smalldropdown" ng-model="page.model.serviceGivenEmp" multiple ng-options="item.value as item.label for item in page.model.ProfileOwnerarray">   
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <md-checkbox ng-model="page.model.confidential">Is Confidential</md-checkbox>
                    </div>
                </div>
                <div class="row">
                    <div style="border-top: 1px solid #ddd;padding-top: 1%;"></div>
                    <div class="col-lg-5">
                        <button class="button_custom pull-right" type="submit" ng-click="page.model.getServiceGivenProfiles(1);">Search</button>
                    </div>
                    <div class="col-lg-4">
                        <input type="reset" class="button_custom button_custom_reset" value="Reset" ng-click="page.model.reset();">
                    </div>
                </div>
            </div>
            <br>
        </div>
    </uib-accordion>
    <complex-grid-new gid="'id1'" model="page.model.grid1" config="page.model.grid1"></complex-grid-new>
</div>

<style>
    #lisoofservice .panel-body {
        padding: 0px;
        padding-top: 2%;
    }
    
    .datepicker3 {
        background: url(src/images/date_icon.png) no-repeat 98% 44% !important;
    }
    
    #lisoofservice .sno {
        width: 80px;
    }
</style>
