<div class="right_col" role="main">
    <div class="">
        <uib-accordion close-others="oneAtATime">

            <div uib-accordion-group style="margin-top: -12px;" class="panel-default" is-open="page.model.opendiv">
                <uib-accordion-heading>
                    Search Kaakateeya Customers <i class="glyphicon" ng-class="{'glyphicon-chevron-down': page.model.opendiv, 'glyphicon-chevron-right': !page.model.opendiv}"></i>
                </uib-accordion-heading>
                <div class="row maindiv">
                    <div class="col-lg-7">
                        <div class="clearfix">
                            <label for="kmplProfileID" class="col-lg-4">KMPL ProfileID</label>
                            <div class="col-lg-5">
                                <input type="text" ng-keyup="$event.keyCode == 13 && page.model.kmplSubmit(page.model.obj);" ng-model="page.model.obj.KmlProfileID" class="form-control">
                            </div>
                            <div class="col-lg-3">
                                <button class="btn btn-warning pull-left" ng-click="page.model.kmplSubmit(page.model.obj)">Go</button>
                            </div>
                        </div>
                        <div class="clearfix">
                            <label for="kmplProfileID" class="col-lg-4">Search By ProfileID / Name</label>
                            <div class="col-lg-5">
                                <input focus-me="true" type="text" ng-keyup="$event.keyCode == 13 && page.model.ViewAllsubmit(page.model.obj,1,10);" ng-model="page.model.obj.ProfileIDsearch" class="form-control">
                            </div>
                            <div class="col-lg-3">
                                <button class="btn btn-warning pull-left" ng-click="page.model.ViewAllsubmit(page.model.obj,1,10)">Submit</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <div class="clearfix">
                            <md-radio-group name="IsHighestDegree" ng-change="page.model.genderChange(page.model.obj.rdnGender);" layout="row" ng-model="page.model.obj.rdnGender" class="md-block" flex-gt-sm ng-disabled="manageakerts">
                                <md-radio-button value="3" class="md-primary">Both</md-radio-button>
                                <md-radio-button value="1"> Male </md-radio-button>
                                <md-radio-button value="2"> Female </md-radio-button>
                            </md-radio-group>
                        </div>
                        <div class="clearfix" style="text-align: left;">
                            <label ng-repeat="role in page.model.profileidstatus">
                        <md-checkbox data-checklist-change="page.model.chkChange();"  data-checklist-model="page.model.obj.chkProfileIDsts" data-checklist-value="role.value"> {{role.name}}&nbsp;
                          </md-checkbox>
                       </label>

                        </div>
                    </div>
                </div>
            </div>

        </uib-accordion>
        <!--<bootstrap-table expand="true" array="[]" id="ftable" removeobjs="['CustID','ReligionName','CasteID','MotherTongueName','GenderID','Email','MotherTongueID','ReligionID','ProfileEmpStatus','VerificationCode','FamilyID','ProfileStatusID','Age','Confidential']"
            height="'550'" pagesize="'40'">
        </bootstrap-table>-->
        <complex-grid ng-if="page.model.columns" model="page.model" showplus="true"></complex-grid>
    </div>

</div>

<script type="text/ng-template" id="settlePopup.html">
    <div class="modal-header">
        <button type="button" class="close" ng-click='page.model.closepopup();'>Ã—</button>
        <h4 class="modal-title">Settle/Delete Details</h4>
    </div>
    <div class="modal-body">
        <div class="SetlemainCls" id="settle" ng-if="page.model.typeOfProfile==='S'">
            <div class="row">
                <div class="col-lg-7">
                    <label for="" class="col-lg-3">Bride Details :</label>
                    <a href=javascript:void(0); class="col-lg-3">{{page.model.settleArr.BrideProfileID}}</a>
                    <label for="" class="col-lg-6">{{page.model.settleArr.BrideName}} </label>
                </div>
                <div class="col-lg-5">
                    <label for="" class="col-lg-6">Bride Owner:  </label>
                    <label for="" class="col-lg-6">{{page.model.settleArr.BrideOwner}} </label>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-7">
                    <label for="" class="col-lg-3 control-label">Groom Details </label>
                    <a href=javascript:void(0); class="col-lg-3">{{page.model.settleArr.GroomProfileID}}</a>
                    <label for="" class="col-lg-6 control-label">{{page.model.settleArr.GroomName}} </label>
                </div>
                <div class="col-lg-5">
                    <label for="" class="col-lg-6 control-label">Groom Owner</label>
                    <label for="" class="col-lg-6 control-label">	{{page.model.settleArr.GroomOwner}}</label>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-7">
                    <label for="" class="col-lg-3 control-label">Settled Date : </label>
                    <label for="" class="col-lg-6 control-label">{{page.model.settleArr.SettledDate}}  </label>
                </div>
                <div class="col-lg-5">
                    <label for="" class="col-lg-6 control-label">Entered By : </label>
                    <label for="" class="col-lg-6 control-label">{{page.model.settleArr.settletedby}}</label>
                </div>
            </div>
            <br>
            <div>SETTLED THROUGH KAAKATEEYA,ENGAGEMENT ON 03-12-2016,HOTEL AVASA,MORNING 11.00 AM,HITECH CITY,HYDERABAD. MARRIAGE ON MARCH 2017.(12 TH OR 15 TH DATE NOT FIXED).SETTLED BY HD-ARUNA & HD-JHANSI</div>

        </div>

        <div class="SetlemainCls" id="delete" ng-if="page.model.typeOfProfile==='D'">
            <div class="row">
                <div class="col-lg-6">
                    <label for="" class="col-lg-5">Deleted Details   :</label>
                    <label for="" class="col-lg-6">{{page.model.settleArr.ProfileID}} </label>
                </div>
                <div class="col-lg-6">
                    <label for="" class="col-lg-6">Deleted Profile Owner  : </label>
                    <label for="" class="col-lg-6">{{page.model.settleArr.Name}} </label>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <label for="" class="col-lg-5 control-label">Deleted Date </label>
                    <label for="" class="col-lg-6 control-label">{{page.model.settleArr.DeletedDate}}  </label>
                </div>
                <div class="col-lg-6">
                    <label for="" class="col-lg-6 control-label">Entered By : </label>
                    <label for="" class="col-lg-6 control-label">{{page.model.settleArr.DeleteBy}}</label>
                </div>
                <div>{{page.model.settleArr.deletenotes}}</div>
            </div>
            <br>

        </div>

        <div class="SetlemainCls" id="Inactive" ng-if="page.model.typeOfProfile==='I'">
            <!--<table class="table">
                <thead style="background-color: #fdca52;">
                    <tr>
                        <th>InactivateFromdate</th>
                        <th>inactivetodate</th>
                        <th>Reason</th>
                        <th>inactivaterequestby</th>
                        <th>inactivate by Emp</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{page.model.settleArr.InactivateFromdate}}</td>
                        <td>{{page.model.settleArr.inactivetodate}}</td>
                        <td>{{page.model.settleArr.Reason4InActive}}</td>
                        <td>{{page.model.settleArr.inactivaterequestby}}</td>
                        <td>{{page.model.settleArr.ProfileOwnerEmpName}}</td>
                    </tr>

                </tbody>
            </table>-->

            <complex-grid model="page.model"></complex-grid>

        </div>
    </div>
</script>
