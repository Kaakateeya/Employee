<div class="right_col">

    <uib-accordion close-others="oneAtATime">
        <div uib-accordion-group class="panel-default" is-open="page.model.opendiv">
            <uib-accordion-heading style="color: rgb(160, 2, 1);">
                Settled and delete profiles report <i class="glyphicon" ng-class="{'glyphicon-chevron-down': page.model.opendiv, 'glyphicon-chevron-right': !page.model.opendiv}"></i>
            </uib-accordion-heading>
            <div class="bodyclsnew">
                <div class="row">

                    <div class="col-lg-4">
                        <label for="" class="control-label col-lg-6">Profile Id</label>
                        <div class="col-lg-6"><input type="text" ng-model="page.model.profileID" class="form-control"></div>
                    </div>
                    <div class="col-lg-4">
                        <label for="" class="control-label col-lg-6">Owner of the profile</label>
                        <div class="col-lg-6"> <select multiselectdropdown class="smalldropdown" ng-model="page.model.profileOwner" multiple typeofdata="'EmpNames'">   
                              </select></div>
                    </div>
                    <div class="col-lg-4">
                        <label for="" class="control-label col-lg-6">Caste</label>
                        <div class="col-lg-6">
                            <select multiselectdropdown class="smalldropdown" ng-model="page.model.caste" multiple typeofdata="'caste'">   
                              </select>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <label for="" class="control-label col-lg-6">Branch</label>
                        <div class="col-lg-6">
                            <select multiselectdropdown class="smalldropdown" ng-model="page.model.branch" multiple ng-options="item.value as item.label for item in page.model.branchArr">   
                                    </select>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <label for="" class="control-label col-lg-6">Set/Del From Dates</label>
                        <div class="col-lg-6">
                            <custom-datepicker name="date" style="padding-right: 0px;" ng-model="page.model.fromDate" ng-required="true" class="datepicker3" date-options="page.model.dateOptions"></custom-datepicker>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <label for="" class="control-label col-lg-6">Set/Del To Dates</label>
                        <div class="col-lg-6">
                            <custom-datepicker name="date" style="padding-right: 0px;" ng-model="page.model.todate" ng-required="true" class="datepicker3" date-options="page.model.dateOptions">
                            </custom-datepicker>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <label for="photoAssigned" class="col-lg-6 control-label">Settled /Deleted by</label>
                        <div class="col-lg-6"> <select multiselectdropdown class="smalldropdown" ng-model="page.model.settledeleteby" multiple typeofdata="'EmpNames'">   
                            </select></div>
                    </div>
                    <div class="col-lg-4">
                        <label for="Gender" class="col-lg-6 control-label">Authorized By</label>
                        <div class="col-lg-6"> <select multiselectdropdown class="smalldropdown" ng-model="page.model.authorizedby" typeofdata="'EmpNames'">   
                            </select></div>
                    </div>
                    <div class="col-lg-4">
                        <label for="Gender" class="col-lg-4 control-label">Gender</label>
                        <md-radio-group ng-required="true" name="rbtnBasic" layout="row" ng-model="page.model.rbtGender" class="md-block col-lg-6" flex-gt-sm ng-disabled="manageakerts">
                            <md-radio-button value="0" class="md-primary">Both</md-radio-button>
                            <md-radio-button value="1"> Male</md-radio-button>
                            <md-radio-button value="2"> Female</md-radio-button>
                        </md-radio-group>
                    </div>
                    <div class="col-lg-6">
                        <label for="Gender" class="col-lg-4 control-label">Settled/Deleted Type</label>
                        <md-radio-group ng-required="true" name="rbtnBasic" layout="row" ng-model="page.model.rbtnsettleDeleteType" class="md-block" flex-gt-sm ng-disabled="manageakerts">
                            <md-radio-button value="0" class="md-primary">Both</md-radio-button>
                            <md-radio-button value="1"> Only Settled</md-radio-button>
                            <md-radio-button value="2"> Only Delete</md-radio-button>
                        </md-radio-group>
                    </div>
                    <div class="col-lg-6">
                        <label for="Gender" class="col-lg-3 control-label">Region</label>
                        <md-radio-group ng-required="true" name="rbtnBasic" layout="row" ng-model="page.model.rbtnregion" class="md-block" flex-gt-sm ng-disabled="manageakerts">
                            <md-radio-button value="" class="md-primary">All</md-radio-button>
                            <md-radio-button value="408"> Andhra Pradesh</md-radio-button>
                            <md-radio-button value="409"> Tamil Nadu</md-radio-button>
                            <md-radio-button value="410"> karnataka</md-radio-button>
                        </md-radio-group>
                    </div>
                    <div class="col-lg-6">
                        <label for="Gender" class="col-lg-4 control-label">Authorization Status</label>
                        <md-radio-group ng-required="true" name="rbtnBasic" layout="row" ng-model="page.model.rbtnauthorizationStatus" class="md-block" flex-gt-sm ng-disabled="manageakerts">
                            <md-radio-button value="1" class="md-primary">Authorized</md-radio-button>
                            <md-radio-button value="0"> Unauthorized</md-radio-button>
                            <md-radio-button value="2"> Both</md-radio-button>
                        </md-radio-group>
                    </div>
                    <div class="col-lg-6">
                        <label for="Gender" class="col-lg-3 control-label">Type Of Profile</label>
                        <md-radio-group ng-required="true" name="rbtnBasic" layout="row" ng-model="page.model.rbtntypeofProfile" class="md-block" flex-gt-sm ng-disabled="manageakerts">
                            <md-radio-button value="0" class="md-primary">Both</md-radio-button>
                            <md-radio-button value="372"> Paid</md-radio-button>
                            <md-radio-button value="373"> Un-paid</md-radio-button>
                        </md-radio-group>
                    </div>
                </div>
                <div class="row">
                    <div style="border-top: 1px solid #ddd;padding-top: 1%;"></div>
                    <div class="col-lg-3">
                        <md-checkbox ng-model="page.model.chkConfidential"> </md-checkbox>Is confidential
                    </div>
                    <div class="col-lg-3">
                        <button class="button_custom pull-right" type="submit" ng-click="page.model.searchProfiles();">Search</button>
                    </div>
                    <div class="col-lg-4">
                        <input type="reset" class="button_custom button_custom_reset" value="Reset" ng-click="page.model.reset();">
                    </div>
                </div>
            </div>
            <br>
        </div>
    </uib-accordion>
    <complex-grid-new model="page.model" config="page.model"></complex-grid-new>
</div>


<style>
    .datepicker3 {
        background: url(src/images/date_icon.png) no-repeat 98% 44% !important;
    }
</style>
