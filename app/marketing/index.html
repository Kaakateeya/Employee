<div class="right_col" role="main">
    <div id="marketingdivid">
        <complex-slide config="page.model.config" model="page.model"></complex-slide>
    </div>
</div>

<script type="text/ng-template" id="notInpayPopup.html">
    <slide-popup model="page.model">
    </slide-popup>
</script>

<script type="text/ng-template" id="sendmarsmsMail.html">
    <div class="modal-header">
        <a href="javascript:void(0);" class="pull-right" ng-click="page.model.closepopup();">
            <span class="fa fa-close red"></span>
        </a>
    </div>
    <div class="modal-body">
        <div class="row" id="smsdiv" ng-if="page.model.typeofmailSms=='sms'">
            <div class="col-lg-offset-1">
                <md-radio-group ng-required="true" name="rbtnsms" ng-change="page.model.smsOnchange(page.model.rbtnsms);" ng-model="page.model.rbtnsms" class="md-block" flex-gt-sm ng-disabled="manageakerts">
                    <md-radio-button ng-repeat="item in page.model.marsmsarray" ng-value="item.id" class="md-primary">{{item.text}}</md-radio-button>
                </md-radio-group>

            </div>
        </div>
        <div class="row" id="sendmailtxtdiv" ng-if="page.model.typeofmailSms=='mail'">
            <div id="divcustnameemail" class="col-lg-offset-1">
                <div class="col-lg-12">
                    <label for="" class="control-label col-lg-4 maroon">Customer Name</label>
                    <label for="" class="control-label col-lg-8">{{page.model.custName}}</label>
                </div>
                <div class="col-lg-12">
                    <label for="" class="control-label col-lg-4 maroon">Email going to </label>
                    <label for="" class="control-label col-lg-8">{{page.model.custemail}}</label>
                </div>
            </div>
            <div class="col-lg-12">
                <br>
                <div class="col-lg-4">
                    <label class="control-label pull-right">Mail Type</label>
                </div>
                <div class="col-lg-8">
                    <select multiselectdropdown ng-model="page.model.ddlmail" ng-change="page.model.txtsmsmail=page.model.mailchange(page.model.ddlmail);" ng-options="item.value as item.label for item in page.model.ReplyArr">   
                                </select>
                </div>
                <div class="clearfix"></div>
                <br />
            </div>
        </div>
        <div class="col-lg-offset-1">
            <textarea rows="4" ng-model="page.model.txtsmsmail" class="form-control"></textarea>
        </div>
    </div>
    <div class="modal-footer" style="font-weight:normal;">
        <button class="button_custom button_custom_reset" ng-click="page.model.closepopup();">close</button>
        <button class="button_custom pull-right" ng-click="page.model.smsMailSubmit(page.model.typeofmailSms);">send {{page.model.typeofmailSms}}</button>
    </div>
</script>


<script type="text/ng-template" id="settlePopup.html">
    <div class="modal-header">
        <button type="button" class="close" ng-click='page.model.closepopup();'>×</button>
        <h4 class="modal-title">Settle/Delete Details</h4>
    </div>
    <div class="modal-body">
        <div class="Setlemainclss" id="settle" ng-if="page.model.typeOfProfile==='S'">
            <div class="row">
                <div class="col-lg-4 maroon"><label for="" class="control-label pull-right">Bride Details</label></div>
                <div class="col-lg-6">{{page.model.settleArr.BrideProfileID}}-{{page.model.settleArr.BrideName}}</div>
            </div>
            <div class="row">
                <div class="col-lg-4 maroon"><label for="" class="control-label  pull-right">Bride Owner</label></div>
                <div class="col-lg-6">{{page.model.settleArr.BrideOwner}} </div>
            </div>
            <div class="row">
                <div class="col-lg-4 maroon"><label for="" class="control-label  pull-right">Groom Details</label></div>
                <div class="col-lg-6">{{page.model.settleArr.GroomProfileID}}-{{page.model.settleArr.GroomName}}</div>
            </div>
            <div class="row">
                <div class="col-lg-4 maroon"><label for="" class="control-label  pull-right">Groom Owner</label></div>
                <div class="col-lg-6">{{page.model.settleArr.GroomOwner}}</div>
            </div>
            <div class="row">
                <div class="col-lg-4 maroon"><label for="" class="control-label  pull-right">Settled Date</label></div>
                <div class="col-lg-6">{{page.model.settleArr.SettledDate}}</div>
            </div>
            <div class="row">
                <div class="col-lg-4 maroon"><label for="" class="control-label  pull-right">Settled By</label></div>
                <div class="col-lg-6">{{page.model.settleArr.settletedby}}</div>
            </div>
            <div class="row">
                <div class="col-lg-11">{{page.model.settleArr.Settlenotes}}</div>
            </div>

            <br>

        </div>
        <div class="Setlemainclss" id="delete" ng-if="page.model.typeOfProfile==='D'">

            <div class="row">
                <div class="col-lg-4 maroon"><label for="" class="control-label  pull-right">Deleted Details</label></div>
                <div class="col-lg-6">{{page.model.settleArr.ProfileID}}</div>
            </div>
            <div class="row">
                <div class="col-lg-4 maroon"><label for="" class="control-label  pull-right">Deleted Profile Owner</label></div>
                <div class="col-lg-6">{{page.model.settleArr.NAME}}</div>
            </div>
            <div class="row">
                <div class="col-lg-4 maroon"><label for="" class="control-label  pull-right">Deleted Date</label></div>
                <div class="col-lg-6">{{page.model.settleArr.DeletedDate}}</div>
            </div>
            <div class="row">
                <div class="col-lg-4 maroon"><label for="" class="control-label  pull-right">Deleted By</label></div>
                <div class="col-lg-6">{{page.model.settleArr.DeleteBy}}</div>
            </div>
            <div class="row">
                <div class="col-lg-11">{{page.model.settleArr.deletenotes}}</div>
            </div>

            <br>
        </div>
    </div>
</script>

<script type="text/ng-template" id="verifyMobileContentmar.html">
    <form name="refForm" novalidate role="form" ng-submit="page.model.verifyMobCode(page.model.verifymobObj.txtVerificationcode)">
        <div class="modal-header">
            <h3 class="modal-title text-center" id="modal-title">Mobile verification code sent successfully to {{page.model.popupMobilenumber}}
                <a href="javascript:void(0);" ng-click="page.model.cancel();">
                    <ng-md-icon icon="close" style="fill:#c73e5f" class="pull-right" size="25"></ng-md-icon>
                </a>
            </h3>
        </div>
        <div class="modal-body clearfix pop_content_my" id="modal-body">
            <ul>
                <li class="clearfix">
                    <div class="row">
                        <span style="color: #000; font-size: 13px; margin-left: 20px; font-weight: bold;">Click yes, If you want to verify by you 
                        </span>
                    </div>
                    <br />
                    <div id="Divrbt" class="radio-group-my" runat="server">
                        <label class="control-label">
               <md-radio-group name="rbtnVerf" layout="row" ng-model="page.model.verifymobObj.rbtnVerf" class="md-block" ng-change="page.model.verifymobObj.rbtnVerf==='2'?page.model.cancel():''" flex-gt-sm ng-disabled="manageakerts">
                            <md-radio-button value="1" class="md-primary">Yes</md-radio-button>
                            <md-radio-button value="2"> No </md-radio-button>
                        </md-radio-group>
                     </label>
                    </div>
                    <br />
                    <br />
                    <div ng-if="page.model.verifymobObj.rbtnVerf==='1'">
                        <b>Mobile verify Code : </b><input type="text" height="40" ng-model="page.model.verifymobObj.txtVerificationcode" maxlength="6" class="form-control" style="width:50%;" />
                    </div>
                </li>
                <li class="row">
                    <edit-footer></edit-footer>
                </li>
            </ul>
        </div>
    </form>
</script>

<script type="text/ng-template" id="Reminderticket.html">
    <div class="modal-header">
        <button type="button" class="close" ng-click="page.model.closepopup();">×</button>
        <h4 class="modal-title text-center">Update Reminder</h4>
    </div>
    <div class="modal-body reminderticket">
        <div>
            <form name="reminderform" novalidate role="form" ng-submit="reminderform.$valid  && page.model.reminderSubmit();">

                <ul>
                    <li class="clearfix">
                        <label class="pop_label_left Notrequired">Profile ID</label>
                        <div class="pop_controls_right">
                            <input ng-model="page.model.txtprofileidreminder" name="txtremprofileid" class="form-control" readonly="true">
                        </div>
                    </li>
                    <li class="clearfix">
                        <label class="pop_label_left">Date of reminder<span style="color:red;">*</span>  </label>
                        <div class="pop_controls_right">
                            <input required="" type="text" name="txtremedateofrember" ui-date-format="dd-MM-yyyy" class="datepicker3 form-control" ng-model="page.model.txtreminderDate" ui-date="page.model.dateOptions" />
                            <div ng-messages="reminderform.txtremedateofrember.$invalid">
                                <div style="color: red;font-size: 12px;" ng-if="reminderform.txtremedateofrember.$invalid && (reminderform.$submitted)">*Required.</div>
                            </div>
                        </div>
                    </li>
                    <li class="clearfix">
                        <label class="pop_label_left">Time of reminder<span style="color:red;">*</span></label>
                        <div class="pop_controls_right">
                            <div class="row">
                                <div class="col-lg-5">
                                    <select required="" name="ddlhrsreminder" ng-model="page.model.ddlHrs" ng-options="hour.value as hour.label for hour in page.model.Hoursarray" multiselectdropdown class="smalldropdown">   
                                   </select>
                                </div>
                                <div class="col-lg-5">
                                    <select required="" name="ddlminsreminder" ng-model="page.model.ddlmins" ng-options="min.value as min.label for min in page.model.miniutearray" multiselectdropdown class="doublesmalldropdown">   
                                </select>
                                </div>
                            </div>
                            <div class="row">
                                <div ng-messages="reminderform.ddlhrsreminder.$invalid" class="col-lg-6">
                                    <div style="color: red;font-size: 12px;" ng-if="reminderform.ddlhrsreminder.$invalid && (reminderform.$submitted)">*Required.</div>
                                </div>
                                <div ng-messages="reminderform.ddlminsreminder.$invalid" class="col-lg-6">
                                    <div style="color: red;font-size: 12px;" ng-if="reminderform.ddlminsreminder.$invalid && (reminderform.$submitted)">*Required.</div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="clearfix">
                        <label class="pop_label_left">Call type<span style="color:red;">*</span></label>
                        <div class="pop_controls_right">
                            <select required="" class="selectCls" name="calltypeddl" ng-model="page.model.ddlremCaltype" ng-options="call.value as call.label for call in page.model.calltypearray" multiselectdropdown>   
                       </select>

                            <div ng-messages="reminderform.calltypeddl.$invalid">
                                <div style="color: red;font-size: 12px;" ng-if="reminderform.calltypeddl.$invalid && (reminderform.$submitted)">*Required.</div>
                            </div>

                        </div>
                    </li>
                    <li class="clearfix">
                        <label class="pop_label_left">Contact person<span style="color:red;">*</span> </label>
                        <div class="pop_controls_right">
                            <div class="row">
                                <div class="col-lg-5">
                                    <select name="ddlcontactpersonrember" required="" ng-change="page.model.RelationshipChange(page.model.ddlcontactperson);" ng-model="page.model.ddlcontactperson" ng-options="person.value as person.label for person in page.model.replaytypearray" multiselectdropdown
                                        class="smalldropdownperson">
                             </select>
                                </div>
                                <div class="col-lg-5">
                                    <input ng-model="page.model.contactpersonname" name="txtcontactPersnname" type="text" class="form-control doublesmalldropdown">
                                </div>

                            </div>
                            <div ng-messages="reminderform.ddlcontactpersonrember.$invalid">
                                <div style="color: red;font-size: 12px;" ng-if="reminderform.ddlcontactpersonrember.$invalid && (reminderform.$submitted)">*Required.</div>
                            </div>
                        </div>
                    </li>
                    <li class="clearfix">
                        <label class="pop_label_left Notrequired">Ticket ID</label>
                        <div class="pop_controls_right">
                            <input ng-model="page.model.reminderticketid" type="text" name="txtremticketid" class="form-control" readonly="true">
                        </div>
                    </li>
                    <li class="clearfix">
                        <label class="pop_label_left Notrequired">Category</label>
                        <div class="pop_controls_right">
                            <select class="selectCls" ng-options="category.value as category.label for category in page.model.categoryarray" ng-model="page.model.ddlremCatgory" multiselectdropdown>   
                       </select>
                        </div>
                    </li>
                    <li class="clearfix">
                        <label class="pop_label_left">Notes<span style="color:red;">*</span></label>
                        <div class="pop_controls_right">
                            <textarea required="" ng-model="page.model.remembertickets" name="txtremNotes" class="form-control selectCls"></textarea>
                            <div ng-messages="reminderform.txtremNotes.$invalid">
                                <div style="color: red;font-size: 12px;" ng-if="reminderform.txtremNotes.$invalid && (reminderform.$submitted)">*Required.</div>
                            </div>
                        </div>
                    </li>
                </ul>
                <br>
                <div class="row">
                    <div class="col-lg-8">
                        <button type="submit" class="button_custom pull-right">Submit</button>
                    </div>
                    <div class="col-lg-4">
                        <button type="button" class="button_custom button_custom_reset" ng-click="page.model.closepopup()">Close</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</script>
