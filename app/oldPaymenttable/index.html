<div class="right_col">
    <div class="text-center">
        <div class="row">
            <div class="col-lg-4">
                <label for="profileid" class="control-label pull-right">ProfileID</label>
            </div>
            <div class="col-lg-2">
                <input focus-me="true" type="text" maxlength="10" onkeyup="this.value=this.value.replace(/[^\d\.\-]/g,'');" ng-model="page.model.txtProfileID" class="form-control" ng-keyup="$event.keyCode == 13 && page.model.oldtabledata(page.model.txtProfileID)">
            </div>
            <div class="col-lg-1">
                <button class="btn btn-danger" ng-click="page.model.oldtabledata(page.model.txtProfileID)">Go</button>
            </div>
        </div>
        <br>
    </div>
    <script type="text/ng-template" id="oldtablepayment.html">
        <single-grid model="page.model" config="page.model"></single-grid>
    </script>
</div>
