<div class="right_col" role="main">

    <div class="search_page_main">
        <h4 style="font-size: 18px;
    color: #b10c0c;">Pament details</h4>
        <br>
        <div class="regmain register_page_main">
            <form name="paymentForm" novalidate role="form" ng-submit="paymentForm.$valid && page.model.EmployeePaymentInsert(page.model.PiObj);">
                <div class="lblclass">
                    <div class="row">
                        <div class="form-group col-lg-6">

                            <div class="col-lg-4">
                                <label for="" class="control-label pull-right">Profile ID</label>
                            </div>
                            <div class="col-lg-6">
                                <label for="" class="control-label ">{{page.model.custobj.ProfileID}}</label>
                            </div>
                        </div>
                        <div class="form-group col-lg-6">
                            <div class="col-lg-4">
                                <label for="" class="control-label pull-right">Gender</label>
                            </div>
                            <div class="col-lg-6">
                                <label for="" class="control-label ">{{page.model.custobj.Gender}}</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-6">

                            <div class="col-lg-4">
                                <label for="" class="control-label pull-right">Name</label>
                            </div>
                            <div class="col-lg-6">
                                <label for="" class="control-label ">{{page.model.custobj.FirstName+' '+page.model.custobj.LastName}}</label>
                            </div>
                        </div>

                        <div class="form-group col-lg-6">
                            <div class="col-lg-4">
                                <label for="" class="control-label pull-right">Caste</label>
                            </div>
                            <div class="col-lg-6">
                                <label for="" class="control-label ">{{page.model.custobj.CasteName}}</label>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="txtclass">

                    <div class="row">
                        <div class="form-group col-lg-6">
                            <div class="col-lg-4">
                                <label for="" class="control-label pull-right">Agreed amount</label>
                            </div>
                            <div class="col-lg-6">
                                <input type="text" ng-focus="true" autofocus onkeydown="return (((event.keyCode == 8) || (event.keyCode == 46) || (event.keyCode >= 35 && event.keyCode <= 40) || (event.keyCode >= 48 && event.keyCode <= 57) || (event.keyCode >= 96 && event.keyCode <= 105)));"
                                    ng-model="page.model.PiObj.txtAgreedAmt" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group col-lg-6">
                            <div class="col-lg-4">
                                <label for="" class="control-label pull-right"> ServiceTax </label>
                            </div>
                            <div class="col-lg-6">
                                <md-radio-group ng-required="true" name="rdnServicetax" layout="row" ng-model="page.model.PiObj.rdnServicetax" class="md-block" flex-gt-sm ng-disabled="manageakerts">
                                    <md-radio-button value="1" class="md-primary">Yes</md-radio-button>
                                    <md-radio-button value="0"> No</md-radio-button>
                                </md-radio-group>
                                <div ng-if="paymentForm.rdnServicetax.$invalid && (paymentForm.$submitted)" style="color: #a94442;">This field is required.</div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-lg-6">
                            <div class="col-lg-4">
                                <label for="" class="control-label pull-right">Amount paid </label>
                            </div>
                            <div class="col-lg-6">
                                <input type="text" onkeydown="return (((event.keyCode == 8) || (event.keyCode == 46) || (event.keyCode >= 35 && event.keyCode <= 40) || (event.keyCode >= 48 && event.keyCode <= 57) || (event.keyCode >= 96 && event.keyCode <= 105)));" ng-model="page.model.PiObj.txtAmountPaid"
                                    class="form-control" ng-change="page.model.PaidAmtChange(page.model.PiObj.txtAmountPaid);" required>
                            </div>
                            <div class="col-lg-2">
                                <label for="" class="control-label" ng-model="page.model.PiObj.lblServiceTaxAmt">+{{page.model.PiObj.rdnServicetax=='1'?((page.model.PiObj.txtAmountPaid*page.model.ServiceTaxPercent)|number:2):0}}(Tax)</label>
                            </div>
                        </div>

                        <div class="form-group col-lg-6">
                            <div class="col-lg-4">
                                <label for="" class="control-label pull-right">Settlement amount </label>
                            </div>
                            <div class="col-lg-6">
                                <input type="text" onkeydown="return (((event.keyCode == 8) || (event.keyCode == 46) || (event.keyCode >= 35 && event.keyCode <= 40) || (event.keyCode >= 48 && event.keyCode <= 57) || (event.keyCode >= 96 && event.keyCode <= 105)));" ng-model="page.model.PiObj.txtSettlementAmount"
                                    class="form-control" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-6">
                            <div class="col-lg-4">
                                <label for="" class="control-label pull-right">No of points</label>
                            </div>
                            <div class="col-lg-6">
                                <label for="lblNoofpoints" ng-model="page.model.PiObj.lblNoofpoints" class="control-label ">{{(page.model.PiObj.txtAmountPaid/page.model.paymentpoints)|number:0}}</label>
                            </div>
                        </div>
                        <div class="form-group col-lg-6">
                            <div class="col-lg-4">
                                <label for="" class="control-label pull-right">Date duration  </label>
                            </div>
                            <div class="col-lg-6">
                                <label for="" class="control-label" ng-model="page.model.PiObj.lblExpiryDate">{{page.model.ExpiryDate}}</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <!--<div class="form-group col-lg-6">
                            <div class="col-lg-4">
                                <label for="" class="control-label pull-right">Service Tax Amount </label>
                            </div>
                            <div class="col-lg-6">
                                <input type="text" ng-model="page.model.PiObj.txtServiceTaxAmt" ng-value="(page.model.PiObj.txtAmountPaid*page.model.ServiceTaxPercent)|number:2" class="form-control" required>
                            </div>
                        </div>-->
                        <div class="form-group col-lg-6">
                            <div class="col-lg-4">
                                <label for="" class="control-label pull-right"> Balance amount </label>
                            </div>
                            <div class="col-lg-6">
                                <label ng-model="page.model.PiObj.txtBalancepoints" class="control-label ">{{page.model.PiObj.txtAgreedAmt-page.model.PiObj.txtAmountPaid}}</label>
                            </div>
                        </div>

                        <div class="form-group col-lg-6">
                            <div class="col-lg-4">
                                <label for="" class="control-label pull-right">Send sms\email</label>
                            </div>
                            <div class="col-lg-8">

                                <md-radio-group ng-required="true" name="rbtnmail" layout="row" ng-model="page.model.PiObj.rbtnmail" class="md-block" flex-gt-sm ng-disabled="manageakerts">
                                    <md-radio-button value="1" class="md-primary">Yes</md-radio-button>
                                    <md-radio-button value="0"> No</md-radio-button>
                                </md-radio-group>

                                <div ng-if="paymentForm.rbtnmail.$invalid && (paymentForm.$submitted)" style="color: #a94442;">This field is required.</div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group  col-lg-8">
                            <div class="col-lg-3">
                                <label for="" class="control-label pull-right">Pay mode </label>
                            </div>
                            <div class="col-lg-9">
                                <md-radio-group ng-required="true" name="rbtnPaymode" layout="row" ng-model="page.model.PiObj.rbtnPaymode" class="md-block" flex-gt-sm ng-disabled="manageakerts">
                                    <md-radio-button value="1" class="md-primary">Cash</md-radio-button>
                                    <md-radio-button value="2"> Credit card </md-radio-button>
                                    <md-radio-button value="3"> Cheque </md-radio-button>
                                    <md-radio-button value="4"> Bank online </md-radio-button>
                                </md-radio-group>
                                <div ng-if="paymentForm.rbtnPaymode.$invalid && (paymentForm.$submitted)" style="color: #a94442;">This field is required.</div>
                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="form-group col-lg-6" ng-if="page.model.PiObj.rbtnPaymode!=='' &&  page.model.PiObj.rbtnPaymode!==undefined && page.model.PiObj.rbtnPaymode!==null">
                            <div class="col-lg-4">
                                <label for="" class="control-label pull-right">Receipt/Bill Number</label>
                            </div>
                            <div class="col-lg-6">
                                <input type="text" class="form-control" ng-model="page.model.PiObj.txtbillno" required>
                            </div>
                        </div>
                        <div class="form-group col-lg-6" ng-if="page.model.PiObj.rbtnPaymode==='2' || page.model.PiObj.rbtnPaymode==='4'">
                            <div class="col-lg-4">
                                <label for="" class="control-label pull-right">Transaction ID	</label>
                            </div>
                            <div class="col-lg-6">
                                <input type="text" class="form-control" ng-model="page.model.PiObj.txttransactionid" required>
                            </div>
                        </div>
                    </div>

                    <div class="row" ng-if="page.model.PiObj.rbtnPaymode==='3'">
                        <div class="form-group col-lg-6">
                            <div class="col-lg-4">
                                <label for="" class="control-label pull-right">Cheque no/DD no	</label>
                            </div>
                            <div class="col-lg-6">
                                <input type="text" class="form-control" ng-model="page.model.PiObj.txtcheckno" required>
                            </div>
                        </div>
                        <div class="form-group col-lg-6">
                            <div class="col-lg-4">
                                <label for="" class="control-label pull-right">Bank Name	</label>
                            </div>
                            <div class="col-lg-6">
                                <input type="text" class="form-control" ng-model="page.model.PiObj.txtbankname" required>
                            </div>
                        </div>
                    </div>

                    <div class="row" ng-if="page.model.PiObj.rbtnPaymode==='3'">
                        <div class="form-group col-lg-6">
                            <div class="col-lg-4">
                                <label for="" class="control-label pull-right">Branch Name</label>
                            </div>
                            <div class="col-lg-6">
                                <input type="text" class="form-control" ng-model="page.model.PiObj.txtbranch" required>
                            </div>
                        </div>
                        <div class="form-group col-lg-6">
                            <div class="col-lg-4">
                                <label for="" class="control-label pull-right">Place</label>
                            </div>
                            <div class="col-lg-6">
                                <input type="text" class="form-control" ng-model="page.model.PiObj.txtplace" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <div class="col-lg-2">
                                <label for="" class="control-label pull-right">Pay description</label>
                            </div>
                            <div class="col-lg-4">
                                <textarea ng-model="page.model.PiObj.txtpayDescription" class="form-control"></textarea>
                            </div>
                        </div>

                    </div>
                    <br>
                    <div class="row">
                        <div class="form-group col-lg-11 col-lg-offset-2">
                            <md-button class="md-raised md-warn md-hue-2" type="submit">Submit</md-button>
                            <md-button class="md-raised md-hue-1">Reset</md-button>
                        </div>

                    </div>

                </div>
            </form>
        </div>
    </div>
</div>

<style type="text/css">
    .regmain {
        border: solid 1px #ccc;
        border-radius: 5px;
        padding: 7px;
        font-family: 'Open Sans', sans-serif;
    }
    
    label {
        font-weight: normal;
        font-family: 'Open Sans', sans-serif !important;
        cursor: default;
        display: block !important;
        color: #000 !important;
        font-size: 14px;
        margin: 0;
    }
    
    .txtclass {
        line-height: 46px;
    }
    
    input[type="text"],
    textarea {
        color: #000 !important;
        border: 1px solid #ADA2A2 !important;
    }
    
    .control-label {
        color: #000 !important;
        font-weight: 400;
        font-size: 14px;
    }
    
    .lblclass {
        line-height: 31px;
    }
    
    .help-block {
        margin-top: 0px;
        margin-bottom: 0px;
    }
</style>
<script src="build/js/custom.js" type="text/javascript"></script>
