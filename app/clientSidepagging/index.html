<div class="right_col" role="main" ng-controller="clientSidepaggingCtrl">
    <h1>Todos</h1>
    <h4>{{todos.length}} total</h4>
    <ul>
        <li ng-repeat="todo in filteredTodos">{{todo.text}}</li>
    </ul>
    <ul uib-pagination ng-model="currentPage" total-items="todos.length" max-size="maxSize" boundary-links="true">
    </ul uib-pagination>
</div>
