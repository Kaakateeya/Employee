<div class="right_col" role="main">

    <h1>Todos</h1>
    <h4>{{page.todos.length}} total</h4>
    <ul>
        <li ng-repeat="todo in page.filteredTodos">{{todo.text}}</li>
    </ul>
    <uib-pagination ng-model="page.currentPage" total-items="page.todos.length" max-size="page.maxSize" boundary-links="true">
    </uib-pagination>
</div>
