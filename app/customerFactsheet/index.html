<div class="right_col" role="main" id="customerfactsheetid">
    <div class="panel-group">
        <div class="panel-collapse collapse in">
            <div class="panel-default regValheader" style="margin-top: -12px;box-shadow: 2px 2px 6px #ccc;" is-open="page.model.opendiv">
                <div class="panel-heading" style="color: rgb(160, 2, 1);border: 1px solid #ccc">
                    <div class="row">
                        <div class="col-lg-2" style="font-size: 14px;font-weight: 700;">
                            <h4 style="width:200px;">Customer Fact Sheet
                            </h4>
                        </div>
                        <div class="col-lg-2">
                            <div class="col-lg-6">
                                <input placeholder="Profile ID" maxlength="9" ng-keyup="$event.keyCode == 13 && page.model.factsheetdetails(1,100,'grid')" name="txtprofileidfactsheet" type="text" onkeyup="this.value=this.value.replace(/[^\d\.\-]/g,'');" class="form-control" style="width:180px"
                                    ng-model="page.model.txtprofileidfactsheet"></input>
                            </div>
                        </div>
                        <div class="col-lg-1">
                            <button class="button_custom  col-lg-offset-3" style="display:initial;" ng-click="page.model.factsheetdetails(1,100,'grid');">Go</button>
                        </div>
                        <div class="col-lg-4" ng-show="page.model.gridTableshow">
                            <label><a target="_blank" href="Viewfullprofile/{{page.model.txtprofileidfactsheet}}/0">{{page.model.gridtable8.data[0].Firstname}} {{page.model.gridtable8.data[0].Lastname}}</a></label>
                            <label>({{page.model.gridtable5.data[0].EmpBranch}})</label>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <br>
                    <div class="row">
                        <div class="col-lg-5" ng-show="page.model.gridTableshow">
                            <label class="col-lg-7"> Send Full Profile to the customer:</label>
                            <a class="col-lg-3 pull-left" href="javascript:void(0)" style="display:initial;margin-left: -15px;" ng-click="page.model.sendenailviewprofile()">Click Here</a>
                        </div>
                        <div class="col-lg-5" ng-show="page.model.gridTableshow">
                            <label class="col-lg-7">Send Password to customer:</label>
                            <a class="col-lg-3 pull-left" href="javascript:void(0)" style="display:initial;margin-left: -49px;" ng-click="page.model.sendforgetpassword()">Click Here</a>
                        </div>
                    </div>
                    <hr ng-show="page.model.gridTableshow">
                    <div ng-show="page.model.gridTableshow">
                        <div class="col-lg-12">
                            <h1 style="font-size:17px;">Profile Statistics
                            </h1>
                        </div>
                        <complex-grid-new gid="'Profilestatistics'" ng-if="page.model.gridtable3.columns" config="page.model.gridtable3" model="page.model.gridtable3"></complex-grid-new>
                    </div>
                    <br ng-show="page.model.gridTableshow">
                    <div ng-show="page.model.gridTableshow">
                        <div class="col-lg-12">
                            <h1 style="font-size:17px;">Profile Points
                            </h1>
                        </div>
                        <complex-grid-new gid="'Profilepoints'" ng-if="page.model.gridtable4.columns" config="page.model.gridtable4" model="page.model.gridtable4"></complex-grid-new>
                    </div>
                    <br ng-show="page.model.gridTableshow">
                    <div ng-show="page.model.gridTableshow">
                        <div class="col-lg-12">
                            <h1 style="font-size:17px;">Photos Information
                            </h1>
                        </div>
                        <complex-grid-new gid="'photos'" ng-if="page.model.gridtable1.columns" config="page.model.gridtable1" model="page.model.gridtable1"></complex-grid-new>
                    </div>
                    <br ng-show="page.model.gridTableshow">
                    <div ng-show="page.model.gridTableshow">
                        <div class="col-lg-12">
                            <h1 style="font-size:17px;">Horoscope Information
                            </h1>
                        </div>
                        <complex-grid-new gid="'horoscope'" ng-if="page.model.gridtable2.columns" config="page.model.gridtable2" model="page.model.gridtable2"></complex-grid-new>
                    </div>
                    <br ng-show="page.model.gridTableshow">

                    <div ng-show="page.model.gridTableshow">
                        <div class="col-lg-12">
                            <h1 style="font-size:17px;">who bookmarked me
                            </h1>
                        </div>
                        <complex-grid-new gid="'whobookmarkme'" ng-if="page.model.gridtable6.columns" config="page.model.gridtable6" model="page.model.gridtable6"></complex-grid-new>
                    </div>
                    <br ng-show="page.model.gridTableshow">
                    <div ng-show="page.model.gridTableshow">
                        <div class="col-lg-12">
                            <h1 style="font-size:17px;">my bookmark list
                            </h1>
                        </div>
                        <complex-grid-new gid="'mybookmarklist'" ng-if="page.model.gridtable7.columns" config="page.model.gridtable7" model="page.model.gridtable7"></complex-grid-new>
                    </div>
                    <br ng-show="page.model.gridTableshow">
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/ng-template" id="alertfactsheer.html">
    <div class="modal-header  alert-info">
        <button type="button" class="close" ng-click='page.model.closepopup();'>Ã—</button>
        <h4 class="modal-title">Alert</h4>
    </div>
    <div class="modal-body" style="line-height:20px;">
        <div class='row'>
            <span class="paymentOfr col-lg-12">{{page.model.alertsendemailtext}} </span>&nbsp;&nbsp;
        </div>
        <div class="text-center">
            <button type="button" class="md-raised md-hue-1" ng-click='page.model.closepopup();'>Ok</button>
        </div>
    </div>
</script>
