<div class="right_col myprofile" role="main" id="customermessagesid">
    <div class="panel-group">
        <div class="panel-collapse collapse in">
            <div class="panel-default regValheader" is-open="page.model.opendiv">
                <div class="panel-heading" style=" color: rgb(160, 2, 1);">
                    <h4 class="panel-title"> Employee verify customer messages Report
                    </h4>
                </div>
                <div>
                    <br>
                    <div class="row">
                        <label class="col-lg-6 control-label" for="noofRecords">Message verification count : {{page.model.TotalRows}}
                   </label>
                    </div>
                    <br>
                    <div>
                        <complex-grid-new gid="'id1'" model="page.model" config="page.model" pagesizecommunication="999"></complex-grid-new>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/ng-template" id="messgeseditpopup.html">
    <div class="modal-header">
        <h4 class="col-lg-11 text-center"> Customer </h4>
        <a href="javascript:void(0);" class="pull-right" ng-click="page.model.close();">
            <span class="fa fa-close red" style="color: red;font-size: 17px;"></span>
        </a>
    </div>
    <form accessible-formreg name="messageform" novalidate role="form" ng-submit="messageform.$valid && page.model.updatecustomermessages(page.model.txtcustomermessages,page.model.messgeid,page.model.rbtntypeaccept)">
        <div class="modal-body">
            <div class="row">
                <label class="col-lg-3">Message</label>
                <textarea type="text" rows="4" style="width:400px" class="form-control col-lg-7" ng-model="page.model.txtcustomermessages"></textarea>
            </div>
            <br>
            <div class="row">
                <label class="col-lg-3">Message status</label>
                <div class="col-lg-4">
                    <md-radio-group ng-required="true" name="rbtntypeaccept" layout="row" ng-model="page.model.rbtntypeaccept" class="md-block" flex-gt-sm>
                        <md-radio-button value="1" class="md-primary">Accept</md-radio-button>
                        <md-radio-button value="0"> Reject</md-radio-button>
                    </md-radio-group>
                    <div ng-messages="messageform.rbtntypeaccept.$invalid">
                        <div style="color: red;font-size: 14px;" ng-if="messageform.rbtntypeaccept.$invalid && (messageform.$submitted)">This is required.</div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <button type="submit" class="button_custom col-lg-offset-5" style="display:initial;" ng-disabled="page.model.isDisabledsubmit">Update</button>
            </div>
            <br>
        </div>
    </form>
</script>
