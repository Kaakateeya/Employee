<div class="right_col" role="main" id="paymentdetailsreports">

    <uib-accordion close-others="oneAtATime">


        <div uib-accordion-group style="margin-top: -12px;box-shadow: 2px 2px 6px #ccc;" class="panel-default" is-open="page.model.opendiv">
            <uib-accordion-heading>
                <div class="row">
                    <div class="col-lg-3">
                        Payment Details Report <i class="glyphicon" ng-class="{'glyphicon-chevron-down': page.model.opendiv, 'glyphicon-chevron-right': !page.model.opendiv}"></i>
                    </div>
                    <div class="col-lg-4">
                        <label for="All Profileid" style="font-size: 15px;" class="classlabelverify col-lg-4">Profile ID</label>
                        <div class="col-lg-6">
                            <input maxlength="9" name="txtprofileidpaymentreport" type="text" onkeyup="this.value=this.value.replace(/[^\d\.\-]/g,'');" class="form-control" style="width:180px" ng-model="page.model.txtprofileidpaymentreport"></input>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <label for="All Profileid" style="font-size: 15px;" class="classlabelverify col-lg-3">Gender </label>
                        <div class="col-lg-6" style="color:black;font-size:13px;">
                            <md-radio-group ng-required="true" name="rbtngender" layout="row" ng-model="page.model.rbtngender" class="md-block" flex-gt-sm>
                                <md-radio-button value="0" class="md-primary">Both</md-radio-button>
                                <md-radio-button value="1"> Male</md-radio-button>
                                <md-radio-button value="2"> FeMale</md-radio-button>
                            </md-radio-group>
                        </div>
                    </div>
                </div>
            </uib-accordion-heading>

            <div class="row">
                <div class="row">
                    <div class="col-lg-4">
                        <label for="All Profileid" class="classlabelverify">Payment type</label>
                        <div style="color:black;">
                            <md-radio-group ng-required="true" name="rbtnpaymentstatus" layout="row" ng-model="page.model.rbtnpaymentstatus" class="md-block" flex-gt-sm>
                                <md-radio-button value="0" class="md-primary">Both</md-radio-button>
                                <md-radio-button value="236"> Registration</md-radio-button>
                                <md-radio-button value="237"> Renewal</md-radio-button>
                            </md-radio-group>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <label for="All Profileid" class="classlabelverify">Application status</label>
                        <div style="color:black;">
                            <select name="ticketowner" class="smalldropdown col-lg-5" multiple ng-options="item.value as item.label for item in page.model.Applicationstatus" ng-model="page.model.ApplicationStatusid" multiselectdropdown>   
                                           </select>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <label for="All Profileid" class="classlabelverify">Caste</label>
                        <div style="color:black;">
                            <select name="casteids" class="smalldropdown col-lg-5" multiple typeofdata="'Caste'" ng-model="page.model.casteids" multiselectdropdown>   
                                           </select>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-4">
                        <label for="All Profileid" class="classlabelverify">Region</label>
                        <div style="color:black;">
                            <md-radio-group ng-required="true" name="rbtnregion" layout="row" ng-model="page.model.rbtnregion" class="md-block" flex-gt-sm>
                                <md-radio-button value="0" class="md-primary">All</md-radio-button>
                                <md-radio-button value="408"> AP </md-radio-button>
                                <md-radio-button value="409"> TN</md-radio-button>
                                <md-radio-button value="410"> KT</md-radio-button>
                            </md-radio-group>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <label for="All Profileid" class="classlabelverify">Paid amount from</label>
                        <div style="color:black;">
                            <input name="fromamount" type="text" class="form-control" style="width:240px" ng-model="page.model.fromamount"></input>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <label for="All Profileid" class="classlabelverify">Paid amount to</label>
                        <div style="color:black;">
                            <input name="toamount" type="text" class="form-control" style="width:240px" ng-model="page.model.toamount"></input>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-4">
                        <label for="All Profileid" class="classlabelverify">Branch</label>
                        <div style="color:black;">
                            <select name="branchids" multiple class="smalldropdown col-lg-5" ng-options="item.value as item.label for item in page.model.Brancharray" ng-model="page.model.branchids" multiselectdropdown>   
                                           </select>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <label for="All Profileid" class="classlabelverify">Payment from</label>
                        <div style="color:black;">
                            <custom-datepicker style="width:240px" name="txtpaymentfrom" ng-class="page.model.txtpaymentfrom.trim()!=='' && model.txtpaymentto!==undefined &&  page.model.txtpaymentfrom!==null?'datepicker4':''" ng-model="page.model.txtpaymentfrom" date-options="page.model.dateOptions"></custom-datepicker>

                        </div>
                    </div>
                    <div class="col-lg-4">
                        <label for="All Profileid" class="classlabelverify">Payment to</label>
                        <div style="color:black;">
                            <custom-datepicker style="width:240px" name="txtpaymentto" ng-class="page.model.txtpaymentto.trim()!=='' && model.txtpaymentto!==undefined &&  page.model.txtpaymentto!==null?'datepicker4':''" ng-model="page.model.txtpaymentto" date-options="page.model.dateOptions"></custom-datepicker>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-6">
                        <label for="All Profileid" class="classlabelverify">ModeOfPayment</label>
                        <div style="color:black;">
                            <md-radio-group name="rbtnModeOfPayment" layout="row" ng-model="page.model.rbtnModeOfPayment" class="md-block" flex-gt-sm>
                                <md-radio-button value="0">All</md-radio-button>
                                <md-radio-button value="345">Cash</md-radio-button>
                                <md-radio-button value="346">Credit card</md-radio-button>
                                <md-radio-button value="347">cardCheque</md-radio-button>
                                <md-radio-button value="348">Bank online</md-radio-button>
                            </md-radio-group>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <label for="All Profileid" class="classlabelverify"></label>
                        <div style="color:black;">
                            <md-checkbox ng-model="page.model.isbalamount">
                                Is balance amount there?
                            </md-checkbox>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <label for="All Profileid" class="classlabelverify"></label>
                        <div style="color:black;">
                            <md-checkbox ng-model="page.model.isconfidential">
                                Is confidential
                            </md-checkbox>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="form-group text-center" style="border-top: 1px solid #ddd;padding-top: 1%;">
                    <button class="button_custom" style="display:initial;" ng-click="page.model.paymentreports(1,10);">Submit</button>
                    <input type="reset" class="button_custom button_custom_reset resetCls" value="Reset" ng-click="page.model.resetemailbounce()">
                </div>
            </div>
            <br>
        </div>
    </uib-accordion>
    <br>
    <div>
        <complex-grid ng-show="page.model.data.length>0" model="page.model" config="page.model"></complex-grid>
    </div>
</div>
<style>
    .datepicker3 {
        background: url(src/images/date_icon.png) no-repeat 98% 44% !important;
        width: 240px !important;
    }
    
    .datepicker4 {
        background: url(src/images/date_icon.png) no-repeat 98% 44% !important;
        background-color: #f0f0cc !important;
        width: 240px !important;
    }
    
    div#ui-datepicker-div {
        z-index: 9999999;
    }
</style>
