<div class="right_col" role="main">

    <div class="search_page_main">
        <h4 style="font-size: 18px;
    color: #b10c0c;">Search Membership Package</h4>
        <br>
        <div class="regmain">

            <div class="row">
                <div class="col-lg-4">
                    <label for="profileid" class="control-label pull-right">ProfileID</label>
                </div>
                <div class="col-lg-3">
                    <input ng-focus="true" autofocus type="text" onkeydown="return (((event.keyCode == 8) || (event.keyCode == 46) || (event.keyCode >= 35 && event.keyCode <= 40) || (event.keyCode >= 48 && event.keyCode <= 57) || (event.keyCode >= 96 && event.keyCode <= 105)));"
                        ng-model="page.model.txtProfileID" class="form-control">
                </div>
                <div class="col-lg-4">
                    <button class="btn btn-danger" ng-click="page.model.EmployeePayment(page.model.txtProfileID)">Go</button>
                </div>
            </div>
            <div>
                <bootstrap-table btnclick="'true'" array="[]" id="ftable" height="'400'" pagesize="'40'">
                </bootstrap-table>
            </div>
        </div>
    </div>
</div>

<style>
    .fixed-table-container thead th .sortable,
    .detail {
        cursor: pointer;
        background-position: right;
        background-repeat: no-repeat;
        padding-right: 30px;
        background-color: #fdca52;
        color: black;
    }
</style>
