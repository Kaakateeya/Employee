<div class="right_col" role="main">

    <div class="search_page_main">
        <h4 style="font-size: 18px;
    color: #b10c0c;">Search Membership Package</h4>
        <br>
        <div class="regmain">
            <div class="row">
                <div class="col-lg-3">
                    <label for="profileid" class="control-label pull-right">ProfileID</label>
                </div>
                <div class="col-lg-2">
                    <input focus-me="true" type="text" maxlength="9" onkeyup="this.value=this.value.replace(/[^\d\.\-]/g,'');" ng-model="page.model.txtProfileID" class="form-control" ng-keyup="$event.keyCode == 13 && page.model.EmployeePayment(page.model.txtProfileID)">
                </div>
                <div class="col-lg-1">
                    <button class="btn btn-danger" ng-click="page.model.EmployeePayment(page.model.txtProfileID)">Go</button>
                </div>
                <div class="col-lg-2">
                    <a href="javascript:void(0)" ng-click="page.model.oldtablepayment(page.model.txtProfileID)">
                     old Payment
                   </a>
                </div>
                <div class="col-lg-2">
                    <md-button class="md-primary" ng-click="page.model.viewProfileRedirect();" ng-if="page.model.CustName!==''"> {{page.model.CustName}} ({{page.model.ProfileOwner}})</md-button>
                </div>
            </div>
            <div>
                <md-button class="md-primary pull-right" ng-show="page.model.freshLink" href="javascript:void(0);" ng-click="page.model.paymentInsertLink(page.model.txtProfileID);">Renewal</md-button>
            </div>
            <div>
                <complex-grid ng-if="page.model.columns" model="page.model" config="page.model" hidesearch="true" hidepaging="true"></complex-grid>
            </div>
        </div>
    </div>
    <script type="text/ng-template" id="oldtablepayment.html">
        <!--<a href="javascript:void(0);" ng-click="page.model.close()" class="pull-right">
            <i class="fa fa-times" aria-hidden="true" style="fill:#c73e5f;font-size: 13pt;"></i>
        </a>-->
        <div class="pull-right">
            <a href="javascript:void(0);" ng-click="page.model.close()" style="padding:7px;"> <i class="fa fa-times" aria-hidden="true" style="fill:#c73e5f;font-size: 16pt;"></i></a>
        </div>
        <single-grid model="page.model.singlegrid" config="page.model.singlegrid"></single-grid>
    </script>
</div>

<style>
    .fixed-table-container thead th .sortable,
    .detail {
        cursor: pointer;
        background-position: right;
        background-repeat: no-repeat;
        padding-right: 30px;
        background-color: #fdca52;
        color: black;
    }
</style>
