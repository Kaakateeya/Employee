                </li>
                <li class="row">
                    <div class="col-lg-offset-4">
                        <button class="md-raised md-warn md-hue-2 md-button md-ink-ripple" type="submit">submit</button>
                    </div>

<script type="text/javascript">
    function gotoSlide(e, id) {

        var lastslide = parseInt($("#" + id).text());
        if (parseInt($(e).val()) <= lastslide) {
            $('#myCarousel').carousel(parseInt($(e).val()) - 1);
            $(e).val('');
            return false;
        } else {
            alert('you can go till ' + lastslide + ' slide only');
        }
    }
</script>
