<div class="pane pane--table1">
    <div class="pane-hScroll">
        <table class="headerTbl">
            <thead>
                <th ng-class="innerite" title="{{innerite}}" class="headerStyles" ng-repeat="innerite in ['a','b','c','d','e','f','g','h','i','k','l','m']">header mgmgmgmg {{inneritem}}</th>

            </thead>
        </table>

        <div class="pane-vScroll">
            <table>
                <tbody>
                    <tr ng-repeat="item in [1,2,3,4,5,6,7,8,9]">
                        <td ng-class="inneritem" title="{{inneritem}}" ng-repeat="inneritem in ['a','b','c','d','e','f','g','h','i','k','l','m']">col mgmgmgmgm {{inneritem}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>





<style>
    .i {
        width: 500px !important;
    }
    
    * {
        box-sizing: border-box;
    }
    
    body {
        font: 14px/1 Arial, sans-serif;
    }
    
    table {
        border-collapse: collapse;
        background: white;
        table-layout: fixed;
        width: 100%;
    }
    
    th,
    td {
        padding: 8px 16px;
        border: 1px solid #ddd;
        width: 160px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
    
    .pane {
        background: #eee;
    }
    
    .headerTbl {
        width: calc(100% - 1.3em);
    }
    
    .pane-hScroll {
        overflow: auto;
        width: calc(100% - 0.9em);
        background: white
    }
    
    .pane-vScroll {
        overflow-y: auto;
        overflow-x: hidden;
        height: 200px;
    }
    
     ::-webkit-scrollbar {
        width: 12px;
    }
    /* Track */
    
     ::-webkit-scrollbar-track {
        -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
        -webkit-border-radius: 10px;
        border-radius: 10px;
    }
    /* Handle */
    
     ::-webkit-scrollbar-thumb {
        -webkit-border-radius: 10px;
        border-radius: 10px;
        background: #a00201;
        -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.5);
    }
    
     ::-webkit-scrollbar-thumb:window-inactive {
        background: #a00201;
    }
    
    .headerStyles {
        background-color: #a00201;
        color: white;
    }
</style>
<script>
    $('.pane-hScroll').scroll(function() {
        $('.pane-vScroll').width($('.pane-hScroll').width() + $('.pane-hScroll').scrollLeft());
    });
</script>
