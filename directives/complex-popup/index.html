<div class="modal fade" ng-model="showPopup" id="{{model.name}}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{model.title}}</h4>
            </div>
            <div class="modal-body">
                <div ng-include="model.bodyUrl"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">{{model.closeText}}</button>
                <button type="button" class="btn btn-primary">{{model.submitText}}</button>
            </div>
        </div>
    </div>
</div>
