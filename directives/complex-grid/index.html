<div ng-if="model.data.length!==0">


    <div class="row">
        <div style="margin-bottom:11px;" class="col-md-3 m-b-2 pull-right">
            <input class="form-control" type="text" ng-model="searchKeyword" placeholder="Search">
        </div>
        <dv class="pull-right">
            <button ng-json-export-excel data="model.data" report-fields="model.exportColumns" filename=" 'export-excel' " separator="," class="css-class"><i class="fa fa-file-excel-o fa-6" aria-hidden="true"></i></button>
        </dv>
    </div>
    <div class="clearfix"></div>
    <div class="row table-responsive">
        <table class="Datatable table table-fixed table-hover table-bordered" style="min-width: 750px;">
            <thead>
                <tr>
                    <th ng-if="!inneritem.isDetail && showplus===true" style="width: auto;background-color: #fdca52;"></th>
                    <th ng-click="sort(item.key)" class={{item.key}} style="width: auto;background-color: #fdca52;" ng-repeat="item in model.columns">{{item.text}}
                        <span class="glyphicon sort-icon" ng-show="sortKey==item.key" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-class="inneritem.rowtype" ng-repeat="inneritem in model.data |orderBy:sortKey:reverse|filter: searchKeyword |startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td ng-if="!inneritem.isDetail && showplus===true">
                        <a class="detail-icon " ng-click="plus(inneritem) " href="javascript: "><i class="glyphicon glyphicon-plus icon-plus "></i></a>
                    </td>
                    <td ng-if="!inneritem.isDetail" ng-repeat="colitem in model.columns ">
                        <span ng-if="colitem.type==='label' "> {{inneritem[colitem.key]}}</span>
                        <a href="# " ng-if="colitem.type==='link' " ng-click="colitem.method(inneritem) ">{{inneritem[colitem.key]}}</a>
                        <span ng-if="colitem.type==='custom' " ng-bind-html="colitem.templateUrl(inneritem) "></span>
                    </td>
                    <td ng-if="inneritem.isDetail">
                        <a class="detail-icon " ng-click="minus(inneritem) " href="javascript: "><i class="glyphicon glyphicon-minus icon-minus "></i></a>
                    </td>
                    <td colspan="24 " ng-if="inneritem.isDetail">
                        <table class="Datatable table table-hover table-bordered subtable" style="width: 1100px;max-width: 1100px;">
                            <thead>
                                <tr>
                                    <th style="min-width: 80px;background-color: rgba(99, 56, 31, 0.46);" ng-repeat="detailitem in inneritem.detailcolumns ">{{detailitem.text}}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="detailinneritem in inneritem.detaildata ">
                                    <td ng-repeat="detailcolitem in inneritem.detailcolumns ">
                                        <span ng-if="detailcolitem.type==='label' "> {{detailinneritem[detailcolitem.key]}}</span>
                                        <a href="# " ng-if="detailcolitem.type==='link' " ng-click="detailcolitem.method(detailinneritem) ">{{ detailcolitem.key!==''?detailinneritem[detailcolitem.key]:'View'}}</a>
                                        <span ng-if="detailcolitem.type==='custom' " ng-bind-html="detailcolitem.templateUrl(detailinneritem) "></span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr ng-if="model.data.length===0 ">
                    <td colspan="14">
                        <div layout="row" layout-sm="column" layout-align="space-around ">
                            <md-progress-circular md-mode="indeterminate "></md-progress-circular>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <ul uib-pagination total-items="1 " ng-model="pagen " ng-change="model.pagechange(pagen) " max-size="5 " class="pull-right pagination-md " boundary-link-numbers="true " rotate="false "></ul>
</div>
