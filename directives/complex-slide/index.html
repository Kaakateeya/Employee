<div ng-show="model.headervisileble">
    <div ng-include="config.headettemp">
    </div>
    <div uib-carousel active="activeslide" interval="myInterval" no-wrap="noWrapSlides" carousel-controls>
        <div uib-slide ng-repeat="slide in config.slides track by $index" index="$index">
            <div ng-include="model.templateUrl"> </div>
        </div>
    </div>
    <div ng-show="config.slides.length>0" id="carouselButtons" class="col-lg-offset-5">
        <button ng-hide="playbutton" ng-click="pauseResume('play');" class="btn btn-default btn-xs pauseBtns" title="Play">
       <i class="fa fa-play"></i>
         </button>
        <button ng-hide="!playbutton" ng-click="pauseResume('pause');" class="btn btn-default btn-xs pauseBtns" title="Pause">
        <i class="fa fa-pause"></i>
      </button>
    </div>
    <div class="clearfix"></div>
    <br>
</div>
<script type="text/ng-template" id="dynamicphotopopup.html">
    <div class="modal-content">
        <div class="modal-header">
            <button class="close" ng-click="config.close()">Ã—</button>
            <h4 class="modal-title">{{photoalbum}}</h4>
        </div>
        <div class="modal-body">
            <div class="bs-example">
                <div id="slideshow" ng-hide="popupmodalbody">
                    <div uib-carousel active="activeslidephoto" interval="myIntervalphoto" no-wrap="noWrapSlidesphoto" carousel-controls>
                        <div uib-slide ng-repeat="slide in slidephotos track by $index" index="$index">
                            <img id="imh" ng-src="{{slide.FullPhotoPath}}" style="margin-left: auto;
                      margin-right: auto;"></img>
                        </div>
                    </div>
                </div>
                <div ng-hide="!popupmodalbody">
                    <img ng-src="{{HoroscopeImage}}" style="height: 500px; width: 500px;">
                </div>
            </div>
        </div>
    </div>
</script>
<script type="text/ng-template" id="verifyMobileContent.html">
    <form name="refForm" novalidate role="form" ng-submit="verifyMobCode(refForm.txtVerificationcode)">
        <div class="modal-header">
            <h3 class="modal-title text-center" id="modal-title">Mobile verification code sent successfully to {{popupMobilenumber}}
                <a href="javascript:void(0);" ng-click="closepopuppoptopopup()">
                    <ng-md-icon icon="close" style="fill:#c73e5f" class="pull-right" size="25"></ng-md-icon>
                </a>
            </h3>
        </div>
        <div class="modal-body" id="modal-body">
            <ul>
                <li class="clearfix">
                    <br>
                    <div class="row">
                        <div class="col-lg-7">
                            <span style="color: #000; font-size: 13px; margin-left: 20px; font-weight: bold;">Click yes, If you want to verify by you 
                        </span>
                        </div>
                        <div id="Divrbt" class="radio-group-my col-lg-4">
                            <label class="control-label">
                         <md-radio-group name="rbtnVerf" layout="row" ng-model="refForm.rbtnVerf" class="md-block" ng-change="refForm.rbtnVerf==='2'?closepopuppoptopopup():''" flex-gt-sm >
                            <md-radio-button value="1" class="md-primary">Yes</md-radio-button>
                            <md-radio-button value="2"> No </md-radio-button>
                        </md-radio-group>
                       </label>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div ng-if="refForm.rbtnVerf==='1'" class="col-lg-offset-3">
                            <b>Mobile verify Code : </b><input type="text" height="40" ng-model="refForm.txtVerificationcode" maxlength="6" class="form-control" style="width:50%;" />
                            <br>
                        </div>
                    </div>
                </li>
                <li class="row">
                    <div class="col-lg-offset-4">
                        <button class="md-raised md-warn md-hue-2 md-button md-ink-ripple" type="submit">submit</button>
                    </div>
                </li>
            </ul>
        </div>
    </form>
</script>
<script type="text/ng-template" id="uploadsaform.html">
    <form name="uploadForm" novalidate role="form" ng-submit="uploadfromsubmit===false?upload(uploadf):bouncedemail(uploadf)">
        <div class="modal-header">
            <h3 class="modal-title text-center" ng-hide="uploadfromsubmit">Upload SA Form </h3>
            <h3 class="modal-title text-center" ng-hide="!uploadfromsubmit">Update Email </h3>
        </div>
        <div class="modal-body" ng-hide="uploadfromsubmit">
            <ul id="ulprofession">
                <input type="file" file-model="uploadf.myFile" />
            </ul>
        </div>
        <div class="modal-body" ng-hide="!uploadfromsubmit">
            <div class="row">
                <label for="newemail">New Email</label>
                <input onkeypress="return (event.keyCode != 32 && event.which!=32)" ng-pattern="emailpattaren" name="emailbounceid" type="text" class="form-control" ng-model="uploadf.newemail" />
                <div style="color:red;" ng-if="(uploadForm.emailbounceid.$invalid)" ng-messages="uploadForm.emailbounceid.$error" role="alert">
                    <div ng-message-exp="pattern">
                        This is required and enter valid e-mail address.
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <input value="Upload" ng-hide="uploadfromsubmit" class="btn btn-success" type="submit">
            <input value="Update" ng-hide="!uploadfromsubmit" class="btn btn-success" type="submit">
            <input value="Cancel" class="btn btn-danger" ng-click="closepopuppoptopopup();" type="button">
        </div>
    </form>
</script>
