<div ng-show="model.headervisileble">
    <div ng-include="headettemp">
    </div>
    <div uib-carousel active="activeslide" interval="myInterval" no-wrap="noWrapSlides" carousel-controls>
        <div uib-slide ng-repeat="slide in model.slides track by $index" index="$index">
            <div ng-include="templateUrl"> </div>
        </div>
    </div>

    <div id="carouselButtons" class="col-lg-offset-5" style="margin-top: -10px;">
        <button id="playButton" type="button" ng-click="pauseResume('play',myInterval);" class="btn btn-default btn-xs pauseBtns" title="Play">
       <i class="fa fa-play"></i>
   </button>
        <button id="pauseButton" type="button" ng-click="pauseResume('pause',myInterval);" class="btn btn-default btn-xs pauseBtns" title="Pause">
   <i class="fa fa-pause"></i>
      </button>
    </div>
</div>




<script type="text/ng-template" id="mainShortListProfiles.html">
    <button type="button" class="close pull-right" ng-click="model.close('inner')">×</button>
    <div>
        {{model.slideshowpopup.length}}
        <div uib-carousel active="model.inneractive" interval="myIntervalinner" no-wrap="noWrapSlides" carousel-controls>
            <div uib-slide ng-repeat="slide in model.slideshowpopup track by $index" index="$index">
                <div ng-include="templateUrl"> </div>
            </div>
        </div>

        <div class="col-lg-offset-5" style="margin-top: -10px;">
            <button type="button" ng-click="pauseResume('play',myIntervalinner);" class="btn btn-default btn-xs pauseBtns" title="Play">
       <i class="fa fa-play"></i>
   </button>
            <button type="button" ng-click="pauseResume('pause',myIntervalinner);" class="btn btn-default btn-xs pauseBtns" title="Pause">
   <i class="fa fa-pause"></i>
      </button>
        </div>
    </div>
</script>

<script type="text/ng-template" id="dynamicphotopopup.html">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" ng-click="model.close()">×</button>
            <h4 class="modal-title">Photo Album</h4>
        </div>
        <div class="modal-body">
            <div class="bs-example">
                <div id="slideshow" class="carousel slide" data-interval="3000" data-ride="carousel" ng-hide="popupmodalbody">
                    <ol class="carousel-indicators">
                        <li ng-repeat="slide in slidephotos" data-target="#slideshow" ng-class="$index+1==1?'active':''" data-slide-to="$index+1-1"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div ng-class="($index+1)==1?'item active':'item'" ng-repeat="slide in slidephotos">
                            <img id="imh" ng-src="{{slide.FullPhotoPath}}" style="margin-left: auto;
                      margin-right: auto;"></img>
                        </div>
                    </div>
                    <a data-target="#slideshow" id="a1" class="carousel-control left" href="javascript:void(0)" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a data-target="#slideshow" id="a2" class="carousel-control right" href="javascript:void(0)" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                </div>
                <div ng-hide="!popupmodalbody">
                    <img ng-src="{{HoroscopeImage}}" style="height: 500px; width: 500px;">
                </div>
            </div>
        </div>
    </div>
</script>
