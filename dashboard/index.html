<div id="dashBoardPage" class="right_col" role="main">

    <div class="">
        <div class="row">
            <div class="col-md-4" ng-repeat="item in page.model.landingItems" ng-show="item.length>0">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>{{item[0].TableName}}</h2>
                        <a class="close-link pull-right" title="Close"><i class="fa fa-close"></i></a>
                        <br>
                        <ul class="nav pull-left panel_toolbox">
                            <li>
                                <a class="title" title="Excel" ng-click="page.model.loadmore('2','319',1,10,item[0].TableName,'export',item,0)" style="color:black" href="javascript:void(0)"> <i class="fa fa-file-excel-o" aria-hidden="true"></i>
                                </a>
                            </li>
                            <li>
                                <a class="title" title="Slideshow" ng-click="page.slideshowfunction(true,'2','319',1,10,item[0].TableName,'slideshow',item,1)" href="javascript:void(0)" style="color:black">Slideshow</a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="scrolldashboard">
                        <div class="x_content">
                            <article class="media event" ng-repeat="inneritem in item">
                                <a class="pull-left date">
                                    <img ng-src="{{inneritem.Photo}}"></img>
                                </a>
                                <div class="media-body">
                                    <p class="title">{{inneritem.Name}} ({{inneritem.Profileid}})</p>
                                    <p>{{inneritem.Date}}</p>
                                </div>
                            </article>
                        </div>
                    </div>
                    <article class="media event">
                        <div class="pull-right">
                            <a class="title" ng-click="page.model.loadmore('2','319',1,10,item[0].TableName,'load',item,0)" href="javascript:void(0)">LoadMore</a>
                        </div>
                    </article>
                </div>
                <div id="exportableproceeding" ng-hide="true">
                    <table width="100%">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Profileid</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="itm in item">
                                <td>{{itm.Name}}</td>
                                <td>{{itm.Profileid}}</td>
                                <td>{{itm.Date | date:'MM/dd/yy'}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>


            </div>
        </div>
    </div>


</div>


<div>

    <slide-show nghide="page.model.slideshowtrue" dynamicheader="'false'" slidetype="'popup'" headertemplate="'templates/SlideHeader.html'" bodytemplate="'templates/slideDesign.html'"></slide-show>
</div>
<style type="text/css">
    .modal {
        z-index: 99999 !important;
    }
    
    .paidCls {
        color: Green;
        text-decoration: underline;
        margin-left: -16px;
        padding-left: 10px;
    }
    
    .unpaidCls {
        color: red;
        text-decoration: underline;
        margin-left: -16px;
        padding-left: 10px;
    }
    
    .modal-lg {
        width: 90% !important;
    }
    
    .pauseBtns {
        width: 33px;
        height: 33px;
        font-size: 16px;
    }
</style>
<script type="text/ng-template" id="loginContent.html">
    <form name="loginForm" novalidate role="form" style='z-index: 99999'>
        <div class="modal-body clearfix pop_content_my" id="modal-body">
            <div class='row'>
                <h3 class='text-center'>Employee login</h3>
                <div class='col-lg-4'>
                    <br>
                    <img src="src\images\logo3.png" alt="">
                </div>
                <div class='col-lg-7'>

                    <md-input-container class="md-block" flex-gt-sm>
                        <label for="username" lass='col-lg-4'>User name </label>
                        <input type="text" class="usernameemployee" ng-model="form.usernameemployee" name="usernameemployee" required md-no-asterisk>
                        <div ng-messages="loginForm.usernameemployee.$error">
                            <div ng-message="required">This is required.</div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label for="username" class='col-lg-4'>Password 	</label>
                        <input type="Password" class="usernameemployee" ng-model="form.passwordemployee" name="passwordemployee" required md-no-asterisk>
                        <div ng-messages="loginForm.passwordemployee.$error">
                            <div ng-message="required">This is required.</div>
                            <div ng-message="pattern">username is invalid</div>
                        </div>
                    </md-input-container>
                    <div class="clearfix">
                    </div>
                    <div class='col-lg-offset-3'>
                        <md-button class="md-raised md-warn md-hue-2" ng-disabled="loginForm.$invalid" ng-click="page.model.loginsubmit(form,page.model)">Login
                        </md-button>
                    </div>
                </div>

            </div>
        </div>
    </form>
</script>


<script src="build/js/custom.js" type="text/javascript"></script>
