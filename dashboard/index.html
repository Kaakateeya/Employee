<div class="right_col" role="main" ng-init='init()'>
    <div class="">
        <div class="row">
            <div class="col-md-4" ng-repeat="array in arrays">
                <div class="x_panel">
                    <div class="x_title">
                        <h2 style="font-size: 12px;color:maroon;font-weight:600">{{array.TableName}}</h2>
                        <a class="close-link pull-right" title="Close"><i class="fa fa-close"></i></a>
                        <br>
                        <ul class="nav pull-left panel_toolbox">
                            <li>
                                <a class="title" title="Excel" ng-click="loadmore('2','319',1,10,array.TableName,'export')" style="color:black" href="javascript:void(0)"> <i class="fa fa-file-excel-o" aria-hidden="true"></i>
                                </a>
                            </li>
                            <li>
                                <a class="title" title="Slideshow" ng-click="slideshowfunction()" href="javascript:void(0)" style="color:black">Slideshow</a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div style="height:356px; overflow-y: scroll;min-height:350px;">
                        <div class="x_content">
                            <article class="media event" ng-repeat="itm in array.value">
                                <a class="pull-left date">
                                    <img ng-src="{{itm.Photo}}" style="width:54px;height:48px;"></img>
                                </a>
                                <div class="media-body">
                                    <p class="title">{{itm.Name}} ({{itm.Profileid}})</p>
                                    <p>{{itm.Date}}</p>
                                </div>
                            </article>
                        </div>
                    </div>
                    <article class="media event">
                        <div class="pull-right">
                            <a class="title" ng-click="loadmore('2','319',5,10,array.TableName,'load')" href="javascript:void(0)">LoadMore</a>
                        </div>
                    </article>
                </div>


                <div id="exportable">
                    <table width="100%">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>DoB</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in items">
                                <td>{{item.name}}</td>
                                <td>{{item.email}}</td>
                                <td>{{item.dob | date:'MM/dd/yy'}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


</div>

<script src="build/js/custom.js" type="text/javascript"></script>
