<div id="dashBoardPage" class="right_col" role="main">

    <div class="">
        <div class="row">
            <div class="col-md-4" ng-repeat="item in page.model.landingItems">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>{{item[0].TableName}} {{item.length}}</h2>
                        <a class="close-link pull-right" title="Close"><i class="fa fa-close"></i></a>
                        <br>
                        <ul class="nav pull-left panel_toolbox">
                            <li>
                                <a class="title" title="Excel" ng-click="page.loadmore('2','319',1,10,item[0].TableName,'export',item)" style="color:black" href="javascript:void(0)"> <i class="fa fa-file-excel-o" aria-hidden="true"></i>
                                </a>
                            </li>
                            <li>
                                <a class="title" title="Slideshow" ng-click="page.model.slideshowfunction()" href="javascript:void(0)" style="color:black">Slideshow</a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="scrolldashboard">
                        <div class="x_content">
                            <article class="media event" ng-repeat="inneritem in item">
                                <a class="pull-left date">
                                    <img ng-src="{{inneritem.Photo}}"></img>
                                </a>
                                <div class="media-body">
                                    <p class="title">{{inneritem.Name}} ({{inneritem.Profileid}})</p>
                                    <p>{{inneritem.Date}}</p>
                                </div>
                            </article>
                        </div>
                    </div>
                    <article class="media event">
                        <div class="pull-right">
                            <a class="title" ng-click="page.model.loadmore('2','319',1,10,item[0].TableName,'load',item)" href="javascript:void(0)">LoadMore</a>
                        </div>
                    </article>
                </div>
                <div id="exportableproceeding" ng-hide="true">
                    <table width="100%">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Profileid</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="itm in item">
                                <td>{{itm.Name}}</td>
                                <td>{{itm.Profileid}}</td>
                                <td>{{itm.Date | date:'MM/dd/yy'}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>



</div>

<script src="build/js/custom.js" type="text/javascript"></script>
